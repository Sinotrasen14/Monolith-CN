- type: entity
  parent: MobCarp
  id: MobCarpRainbow
  name: 彩虹鲤鱼 丨 rainbow carp
  description: 哇，这条鱼鱼好闪亮！ 丨 Wow such a shiny fishie!
  categories: [ HideSpawnMenu ] # Frontier
