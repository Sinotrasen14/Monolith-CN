- type: entity
  name: 太空鲤鱼 丨 space carp
  id: BaseMobCarp
  parent: [ SimpleSpaceMobBase, FlyingMobBase, MobCombat ]
  description: 这是一条太空鲤鱼。 丨 It's a space carp.
  abstract: true
  components:
  - type: InputMover
  - type: MobMover
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
    blackboard:
      NavSmash: !type:Bool
        true
  - type: NpcFactionMember
    factions:
    - Dragon
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/Carps/space.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alive
  - type: CombatMode
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35 # Frontier 0.40<0.35 Lowered the value, to allow them to fit through the airlocks
        density: 80
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      40: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.5
    baseSprintSpeed: 3.5
  - type: Stamina
    critThreshold: 100
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
        BaseUnshaded: mouth
      Dead:
        Base: dead
        BaseUnshaded: dead_mouth
  - type: Butcherable
    spawned:
    - id: FoodMeatFish
      amount: 2
    - id: MaterialToothSpaceCarp1
      amount: 1
      maxAmount: 4
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Blunt: 5
        Slash: 7
  - type: TypingIndicator
    proto: alien
  - type: Tag
    tags:
    - Carp
    - DoorBumpOpener
  - type: ReplacementAccent
    accent: genericAggressive
  - type: Speech
    speechVerb: LargeMob
  - type: InteractionPopup
    interactSuccessString: petting-success-carp
    interactFailureString: petting-failure-carp
    interactFailureSound:
      path: /Audio/Effects/bite.ogg
  - type: Carriable # DeltaV
  - type: Body # Shitmed: Special carp organs
    prototype: Carp
  - type: SurgeryTarget # Shitmed
  - type: UserInterface # Shitmed
    interfaces:
      enum.SurgeryUIKey.Key:
        type: SurgeryBui
  - type: NightVision # Goobstation - Nigthvision
    color: "#808080"
    activateSound: null
    deactivateSound: null

- type: entity
  parent: BaseMobCarp
  id: MobCarp
  categories: [ HideSpawnMenu ] # Frontier
  components:
  - type: Sprite
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alive
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: mouth
      shader: unshaded
  - type: RandomSprite
    available:
    - enum.DamageStateVisualLayers.Base:
        alive: Rainbow
      enum.DamageStateVisualLayers.BaseUnshaded:
        mouth: ""

- type: entity
  name: 鲤鱼王 丨 magicarp
  parent: BaseMobCarp
  id: MobCarpMagic
  description: 看起来像某种鱼，可能具有魔力。 丨 Looks like some kind of fish. Might be magical.
  categories: [ HideSpawnMenu ] # Frontier
  components:
  - type: Sprite
    sprite: Mobs/Aliens/Carps/magic.rsi
  - type: TypingIndicator
    proto: guardian

- type: entity
  name: 全息鲤 丨 holocarp
  parent: BaseMobCarp
