- type: entity
  id: BorgChassisSyndicateAssault
  parent: BaseBorgChassisSyndicate
  name: 辛迪加强袭生化人 丨 syndicate assault cyborg
  description: 一台精悍、致命的杀戮机器，配备多种致命模组。 丨 A lean, mean killing machine with access to a variety of deadly modules.
  components:
  - type: Sprite
    layers:
    - state: synd_sec
    - state: synd_sec_e
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: synd_sec_l
      shader: unshaded
      map: ["light"]
      visible: false
  - type: BorgChassis
    maxModules: 5
    moduleWhitelist:
      tags:
      - BorgModuleGeneric
      - BorgModuleSyndicate
      - BorgModuleSyndicateAssault
    hasMindState: synd_sec_e
    noMindState: synd_sec
  - type: InteractionPopup
    interactSuccessString: petting-success-syndicate-cyborg
    interactFailureString: petting-failure-syndicate-cyborg
    interactSuccessSound:
      path: /Audio/Ambience/Objects/periodic_beep.ogg

- type: entity
  id: BorgChassisSyndicateMedical
  parent: [BaseBorgChassisSyndicate, ShowMedicalIcons]
  name: 辛迪加医疗机器人 丨 syndicate medical cyborg
  description: 战斗医疗赛博格。其攻击能力有限，但支援能力足以弥补这一不足。 丨 A combat medical cyborg. Has limited offensive potential, but makes more than up for it with its support capabilities.
  components:
  - type: Sprite
    layers:
    - state: synd_medical
    - state: synd_medical_e
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: synd_medical_l
      shader: unshaded
      map: ["light"]
      visible: false
  - type: BorgChassis
    maxModules: 5
    moduleWhitelist:
      tags:
      - BorgModuleGeneric
      - BorgModuleMedical
      - BorgModuleSyndicate
    hasMindState: synd_medical_e
    noMindState: synd_medical
  - type: ShowHealthBars
  - type: InteractionPopup
    interactSuccessString: petting-success-syndicate-cyborg
    interactFailureString: petting-failure-syndicate-cyborg
    interactSuccessSound:
      path: /Audio/Ambience/Objects/periodic_beep.ogg
  - type: SolutionScanner
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepHoverBorg
      params:
        volume: -6
  - type: SurgeryTarget
  - type: Sanitized

- type: entity
  id: BorgChassisSyndicateSaboteur
  parent: BaseBorgChassisSyndicate
  name: 辛迪加破坏者机器人 丨 syndicate saboteur cyborg
  description: 一款流线型工程机器人，配备隐蔽模块。其变色龙投影仪可使其伪装成纳星贸易机器人。 丨 A streamlined engineering cyborg, equipped with covert modules. Its chameleon projector lets it disguise itself as a Nanotrasen cyborg.
  components:
  - type: Sprite
    layers:
    - state: synd_engi
    - state: synd_engi_e
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: synd_engi_l
      shader: unshaded
      map: ["light"]
      visible: false
  - type: BorgChassis
    maxModules: 5
    moduleWhitelist:
      tags:
      - BorgModuleGeneric
      - BorgModuleEngineering
      - BorgModuleSyndicate
    hasMindState: synd_engi_e
    noMindState: synd_engi
  - type: ShowHealthBars
    damageContainers:
    - Inorganic
    - Silicon
  - type: InteractionPopup
    interactSuccessString: petting-success-syndicate-cyborg
    interactFailureString: petting-failure-syndicate-cyborg
    interactSuccessSound:
      path: /Audio/Ambience/Objects/periodic_beep.ogg

- type: entity
  id: BorgChassisDerelict
  parent: BaseBorgChassisDerelict
  name: 被遗弃的生化人 丨 derelict cyborg
  description: 协助空间站活动的人机混合体。这个已经处于严重失修的状态。 丨 A man-machine hybrid that assists in station activity. This one is in a state of great disrepair.
  components:
  - type: Sprite
    layers:
    - state: derelict
    - state: derelict_e_r
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: derelict_l
      shader: unshaded
      map: ["light"]
      visible: false
  - type: BorgChassis
    maxModules: 6 # the seventh one broke lol
    moduleWhitelist:
      tags:
      - BorgModuleGeneric
    hasMindState: derelict_e
    noMindState: derelict_e_r
  - type: Construction
    node: derelictcyborg
  - type: InteractionPopup
    interactSuccessString: petting-success-derelict-cyborg
    interactFailureString: petting-failure-derelict-cyborg
    interactSuccessSound:
      path: /Audio/Ambience/Objects/periodic_beep.ogg
