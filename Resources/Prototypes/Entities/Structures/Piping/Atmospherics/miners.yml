- type: entity
  abstract: true
  name: 气体采矿船 丨 gas miner
  description: 从下方（上方？）气态巨行星开采的气体通过这个巨大的排气口涌出。 丨 Gases mined from the gas giant below (above?) flow out through this massive vent.
  id: GasMinerBase
  placement:
    mode: SnapgridCenter
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
      canCollide: false
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: .4
          density: 190
          mask:
            - MachineMask
    - type: Transform
      anchored: true
    - type: Pullable
    - type: Sprite
      sprite: Structures/Piping/Atmospherics/miners.rsi
      state: miner
    - type: AtmosDevice
    - type: GasMiner
      maxExternalPressure: 300
      spawnAmount: 400
    - type: GuideHelp
      guides:
      - GasMiningAndStorage
    - type: RequiresGrid # Mono

- type: entity
  name: 氧气气体矿工 丨 O2 gas miner
  parent: GasMinerBase
  id: GasMinerOxygen
  suffix: Shuttle, 300kPa
  placement:
    mode: SnapgridCenter
  components:
    - type: GasMiner
      spawnGas: Oxygen

