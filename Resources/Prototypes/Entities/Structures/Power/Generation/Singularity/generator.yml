- type: entity
  id: SingularityGenerator
  name: 引力奇点发生器 丨 gravitational singularity generator
  description: 一台奇特装置，摆放后能产生引力奇点。附带临时关闭安全防护机制。 丨 An Odd Device which produces a Gravitational Singularity when set up. Comes with a temporary shutdown containment failsafe.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: Structures/Power/Generation/Singularity/generator.rsi
    state: icon
  - type: SingularityGenerator
  - type: InteractionOutline
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          # Using a circle here makes it a lot easier to pull it all the way from Cargo
          !type:PhysShapeCircle
            radius: 0.45
        density: 190
        # Keep an eye on ParticlesProjectile when adjusting these
        mask:
        - MachineMask
        layer:
        - Opaque
  - type: Transform
    anchored: true
    noRot: true
  - type: Anchorable
  - type: Pullable
  - type: GuideHelp
    guides:
    - SingularityEngine
    - Power

