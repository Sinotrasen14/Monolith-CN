- type: entity
  parent: ReagentDispenserBase
  id: SodaDispenser
  name: 苏打水分配器 丨 soda dispenser
  description: 一种提供苏打水及其他几种常见饮料选择的饮料分配器。配有一个用于容器的单一填充槽。 丨 A beverage dispenser with a selection of soda and several other common beverages. Has a single fill slot for containers.
  suffix: Filled
  components:
  - type: Rotatable
  - type: Sprite
    sprite: Structures/smalldispensers.rsi
    drawdepth: SmallObjects
    state: soda
  - type: ReagentDispenser
    storageWhitelist:
      tags:
      - DrinkBottle
    pack: SodaDispenserInventory
  - type: Transform
    noRot: false
  - type: Machine
    board: SodaDispenserMachineCircuitboard
  - type: GuideHelp
    guides:
    - Bartender
    - Drinks

- type: entity
  parent: SodaDispenser
  id: SodaDispenserEmpty
  suffix: Empty
  components:
  - type: ReagentDispenser
    storageWhitelist:
      tags:
      - DrinkBottle
    pack: EmptyInventory
