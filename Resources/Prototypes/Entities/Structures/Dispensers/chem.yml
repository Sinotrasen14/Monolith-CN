- type: entity
  id: ChemDispenser
  name: 化学品分配器 丨 chemical dispenser
  suffix: Filled
  parent: ReagentDispenserBase
  description: 一台工业级化学品分配器。 丨 An industrial grade chemical dispenser.
  components:
  - type: Sprite
    sprite: Structures/dispensers.rsi
    state: industrial-working
    snapCardinals: true
  - type: ReagentDispenser
    storageWhitelist:
      tags:
      - ChemDispensable
    pack: ChemDispenserStandardInventory
    canAutoLabel: true # Frontier
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
    board: ChemDispenserMachineCircuitboard
  - type: GuideHelp
    guides:
    - Chemicals
    - Chemist
  - type: StealTarget
    stealGroup: ChemDispenser
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25, -0.4, 0.25, 0.4"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer

- type: entity
  id: ChemDispenserEmpty
  name: 化学品分配器 丨 chemical dispenser
  suffix: Empty
  parent: ChemDispenser
  components:
  - type: ReagentDispenser
    pack: EmptyInventory
