- type: entity
  name: 椅子 丨 chair
  id: SeatBase
  abstract: true
  description: 你坐在这上面。无论是自愿还是被迫。 丨 You sit in this. Either by will or force.
  placement:
    mode: PlaceFree
  components:
  - type: Animateable
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
        - TableMask
  - type: Sprite
    sprite: Structures/Furniture/chairs.rsi
    noRot: true
  - type: Strap
    position: Stand
    buckleOffset: "0,-0.05"
  - type: Pullable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: StaticPrice
    price: 15 # Frontier: 50<15

#Starts unanchored, cannot be rotated while anchored
- type: entity
  name: 椅子 丨 chair
  id: UnanchoredChairBase
  parent: SeatBase
  abstract: true
  components:
