- type: entity
  id: VendingMachine
  parent: BaseMachinePowered
  name: 自动售货机 丨 vending machine
  description: 只需加入资本主义！ 丨 Just add capitalism!
  abstract: true
  components:
  - type: ActionGrant
    actions:
    - ActionVendingThrow
  - type: StationAiWhitelist
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -9
    range: 3
    enabled: false
    sound:
      path: /Audio/Ambience/Objects/vending_machine_hum.ogg
  - type: Sprite
    sprite: Structures/Machines/VendingMachines/empty.rsi
    snapCardinals: true
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.45,0.25,0.45"
        mask:
        - MachineMask
        layer:
        - MachineLayer
        density: 200
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Breakage"]
      - !type:EjectVendorItems
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
  - type: Repairable
    doAfterDelay: 8
  - type: ActivatableUI
    key: enum.VendingMachineUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.VendingMachineUiKey.Key:
        type: VendingMachineBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: WiresPanel
  - type: Wires
    boardName: wires-board-name-vendingmachine
    layoutId: Vending
  - type: Anchorable
  - type: TypingIndicator
    proto: robot
  - type: Speech
    speechVerb: Robotic
    speechSounds: Vending
  - type: SpookySpeaker
    messageSet: SpookySpeakerMessagesGeneric
    speakChance: 0.2
  - type: IntrinsicRadioReceiver
  - type: ActiveRadio
    channels:
    - Common
  - type: DoAfter
  - type: Electrified
    enabled: false
    usesApcPower: true
  - type: PointLight
    enabled: false
    castShadows: false
    radius: 1.5
  - type: LitOnPowered
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: Actions
  - type: SentienceTarget
    flavorKind: station-event-random-sentience-flavor-mechanical
    weight: 0.025 # fuck you in particular (it now needs 40 vending machines to be as likely as 1 interesting animal)
  - type: StaticPrice
    price: 1000 # Frontier: 100<1000
  - type: Appearance
  - type: WiresVisuals
  - type: LanguageSpeaker # Einstein Engines - Languages
  - type: LanguageKnowledge # Einstein Engines - Languages
    speaks:
    - TauCetiBasic
    - RobotTalk
    understands:
    - TauCetiBasic
    - RobotTalk
  # Frontier: vending machine modifications
  - type: MarketModifier
    mod: 10
  - type: PotentialDeadDrop
    hintText: dead-drop-hint-vendor
  - type: VendingMachine
    pack: EmptyVendingMachineInventory # Mandatory, use empty inventory
    taxAccounts:
      Frontier: 0.25
      Nfsd: 0.15
      Medical: 0.1 # Mono
    cashSlot:
      whitelist:
        components:
        - Cash
    cashSlotName: cash_slot
    currencyStackType: Credit
  - type: PirateBountyItem
    id: VendingMachine
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      cash_slot: !type:ContainerSlot
  # End Frontier

