- type: entity
  id: BaseShowcaseRobot
  abstract: true
  parent: BaseStructure
  name: 安保机器人展示品 丨 security robot showcase
  description: 一个旧款安保机器人的非功能性复制品。 丨 A non-functional replica of an old security robot.
  components:
    - type: Anchorable
    - type: Damageable
      damageContainer: StructuralInorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 150
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 75
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: MetalBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                PartRodMetal1:
                  min: 5
                  max: 10
            - !type:DoActsBehavior
              acts: [ "Destruction" ]

