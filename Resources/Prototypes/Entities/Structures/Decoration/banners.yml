- type: entity
  id: BannerBase
  parent: BaseStructureDynamic
  name: 基础横幅 丨 base banner
  description: 这是一个横幅的概念，你不应该看到这个。 丨 It's the concept of a banner, you shouldn't be seeing this.
  abstract: true
  components:
  - type: Sprite
    sprite: _NF/Structures/Decoration/banner.rsi # Frontier - unique sprites
    state: banner
    noRot: true
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 190
        mask:
        - TableMask # Frontier - MachineMask<TableMask
        # layer:
        # - Opaque
        # - MidImpassable
        # - HighImpassable
        # - BulletImpassable
  - type: InteractionOutline
  - type: Damageable
    damageContainer: StructuralInorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior # Frontier
        spawn: # Frontier
          MaterialCloth1: # Frontier
            min: 1 # Frontier
            max: 2 # Frontier
          SheetSteel1: # Frontier
            min: 1 # Frontier
            max: 2 # Frontier
  - type: GridClaimer # Mono
  - type: GuideHelp # Mono
    guides:
    - GridClaimer

