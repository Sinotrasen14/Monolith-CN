- type: entity
  id: Bonfire
  parent: BaseStructure
  name: 篝火 丨 bonfire
  description: 有什么能比在星空下，与朋友弹着吉他共度夜晚更美好的呢？ 丨 What can be better than a late evening under the sky with guitar and friends?
  components:
  - type: Sprite
    noRot: true
    sprite: Structures/Decoration/bonfire.rsi
    layers:
      - state: bonfire
      - state: burning
  - type: PointLight
    radius: 5
    energy: 3
    color: "#FFC90C"
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 50
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
  - type: AmbientSound
    volume: -5
    range: 5
    sound:
      path: /Audio/Ambience/Objects/fireplace.ogg
  - type: AlwaysHot
  - type: Construction # Frontier
    graph: FiresGraph # Frontier
    node: BonfireNode # Frontier

- type: entity
  id: LegionnaireBonfire
  parent: Bonfire
  name: 军团篝火 丨 legionnaire bonfire
  description: 在那熔岩与灰烬之地，有一处可烤棉花糖与土豆的地方。 丨 There, in the land of lava and ash, place to to cook marshmallow and potato.
  components:
  - type: Sprite
    layers:
      - state: legionnaire_bonfire
  - type: PointLight
    color: "#FF5601"
