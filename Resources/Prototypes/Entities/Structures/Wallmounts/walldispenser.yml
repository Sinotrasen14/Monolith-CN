- type: entity
  id: CleanerDispenser
  name: 空间清洁剂分配器 丨 space cleaner dispenser
  description: 壁挂式试剂分配器。 丨 Wallmount reagent dispenser.
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount
  components:
  - type: WallMount
    arc: 175
  - type: Sprite
    sprite: Structures/Storage/tanks.rsi
    state: cleanerdispenser
  - type: Appearance
  - type: InteractionOutline
  - type: Clickable
  - type: Transform
    anchored: true
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 5
      behaviors:
      - !type:SolutionExplosionBehavior
        solution: tank
    - trigger:
        !type:DamageTypeTrigger
        damageType: Piercing
        damage: 5
      behaviors:
      - !type:SolutionExplosionBehavior
        solution: tank
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:SpillBehavior
        solution: tank
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: SolutionContainerManager
    solutions:
      tank:
        reagents:
        - ReagentId: SpaceCleaner
          Quantity: 5000
  - type: DrainableSolution
    solution: tank
  - type: ReagentTank
  - type: ExaminableSolution
    solution: tank

- type: entity
  parent: CleanerDispenser
  id: FuelDispenser
  name: 加油机 丨 fuel dispenser
  components:
  - type: Sprite
    sprite: Structures/Storage/tanks.rsi
    state: fueldispenser
  - type: SolutionContainerManager
    solutions:
      tank:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 1000
  - type: ReagentTank
    tankType: Fuel
  - type: DamageOnToolInteract
    tools: Welding
    weldingDamage:
      types:
        Heat: 20
