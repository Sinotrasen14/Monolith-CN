- type: entity
  parent: Poweredlight
  id: JanitorServiceLight
  name: 保洁服务指示灯 丨 janitorial service light
  description: 一个壁挂式清洁服务标志。如果灯光闪烁，则表示需要清洁服务。 丨 A wall-mounted janitorial sign. If the light is blinking, a janitor's service is required.
  components:
  - type: Sprite
    sprite: Structures/Wallmounts/service_light.rsi
    drawdepth: WallMountedItems
    layers:
    - map: ["enum.PoweredLightLayers.Base"]
      state: base
    - map: ["enum.PoweredLightLayers.Glow"]
      state: glow
      shader: unshaded
    state: base
  - type: PointLight
    radius: 1.5
    energy: 0.45
    softness: 3
    offset: "0, 0"
    enabled: false
  - type: PoweredLight
    bulb: Bulb
    on: false
    hasLampOnSpawn: ServiceLightBulb
  - type: DamageOnInteract
    damage:
      types:
        Heat: 5
    popupText: powered-light-component-burn-hand
