    sprite: Structures/Wallmounts/flags.rsi

- type: entity
  parent: BaseFlag
  id: BlankFlag
  name: 空白旗帜 丨 blank flag
  description: 一块白布。绝对不是法国国旗。 丨 Some piece of white cloth. Definitely not the flag of France.
  components:
  - type: Sprite
    state: blank_flag

- type: entity
  parent: BaseFlag
