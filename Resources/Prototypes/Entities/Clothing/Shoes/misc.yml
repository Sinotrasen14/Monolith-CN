- type: entity
  parent: [ClothingShoesBase, PowerCellSlotSmallItem, BaseToggleClothing]
  id: ClothingShoesBootsSpeed
  name: 速度之靴 丨 speed boots
  description: 高科技靴子，交织着蓝空纤维，能将电力转化为纯粹的速度！ 丨 High-tech boots with interwoven bluespace fibers, able to convert electricity into pure speed!
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/speedboots.rsi
    layers:
    - state: icon
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: Clothing
    sprite: Clothing/Shoes/Boots/speedboots.rsi
  - type: ToggleClothing
    action: ActionToggleSpeedBoots
  - type: ClothingSpeedModifier
    walkModifier: 1.20 # Mono
    sprintModifier: 1.20 # Mono
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: icon-on}
          False: {state: icon}
  - type: StaticPrice
    price: 500
  - type: PowerCellDraw
    drawRate: 4
  - type: ToggleCellDraw
  - type: ItemSlots
    slots:
      cell_slot:
        name: 动力电池插槽-组件插槽名称-默认 丨 power-cell-slot-component-slot-name-default
  - type: Tag
    tags: []

- type: entity
  id: ActionToggleSpeedBoots
  name: 切换速度靴 丨 Toggle Speed Boots
  description: 切换速度靴的开关状态。 丨 Toggles the speed boots on and off.
  components:
  - type: InstantAction
    itemIconStyle: BigItem
    event: !type:ToggleActionEvent

