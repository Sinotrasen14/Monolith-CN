- type: entity
  parent: ClothingShoesBaseButcherable
  id: ClothingShoeSlippersLizard
  name: 蜥蜴毛绒拖鞋 丨 lizard plushie slippers
  description: 一双可爱的蜥蜴人造型拖鞋。搭配其他绿色服饰，你将成为空间站里最酷的船员！ 丨 An adorable pair of slippers that resemble a lizardperson. Combine this with some other green clothing and you'll be the coolest crewmember on the station!
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Misc/lizard-slippers.rsi
  - type: Clothing
    sprite: Clothing/Shoes/Misc/lizard-slippers.rsi
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepLizardSlippers
      params:
        variation: 0.02
  - type: Construction
    graph: ClothingShoeSlippersLizard
    node: shoes
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: JuiceThatMakesYouWeh
        Quantity: 60
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 40
        reagents:
        - ReagentId: Fiber
          Quantity: 20
        - ReagentId: JuiceThatMakesYouWeh
          Quantity: 20

