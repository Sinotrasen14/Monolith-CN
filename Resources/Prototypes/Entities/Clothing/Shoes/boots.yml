- type: entity
  parent: ClothingShoesBaseWinterBoots
  id: ClothingShoesBootsWinterWeb
  name: 网眼冬季靴 丨 web winter boots
  description: 由致密网眼织物制成的靴子，助您安然度过最寒冷的冬季。 丨 Boots made out of dense webbing to help survive even the coldest of winters.
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/winterbootsweb.rsi
  - type: Clothing
    sprite: Clothing/Shoes/Boots/winterbootsweb.rsi
  - type: FlavorProfile
    flavors:
      - cobwebs
    ignoreReagents:
      - Fiber
  - type: SolutionContainerManager
    solutions: # 6 (3 (fiber count of web) * 2 (to craft)) + 4 (magical crafting bonus)
      food:
        maxVol: 10
        reagents:
        - ReagentId: Fiber
          Quantity: 10
  - type: Butcherable
    spawned:
    - id: MaterialWebSilk1
      amount: 2
  - type: Construction
    graph: WebObjects
    node: boots

