- type: entity
  parent: [ClothingOuterBaseLarge, AllowSuitStorageClothing, BaseToggleClothing, BaseC3Contraband, ContrabandClothing] # Frontier: BaseMajorContraband<BaseC3Contraband, added ContrabandClothing as parent
  id: ClothingOuterSuitSpaceNinja
  name: 太空忍者服 丨 space ninja suit
  description: 这套黑色高科技、经过神经机械增强的装备提供了多种能力，如隐形或瞬移。 丨 This black technologically advanced, cybernetically-enhanced suit provides many abilities like invisibility or teleportation.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Suits/spaceninja.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Suits/spaceninja.rsi
  # hardsuit stuff
  - type: PressureProtection
    highPressureMultiplier: 0.6
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    heatingCoefficient: 0.01
    coolingCoefficient: 0.01
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.8
        Heat: 0.8
  # phase cloak
  - type: ToggleClothing
    action: ActionTogglePhaseCloak
    disableOnUnequip: true
  - type: ComponentToggler
    parent: true
    components:
    # Goobstation - Proper invisibility
    - type: Stealth
      maxVisibility: 0.1
      hadOutline: true
    - type: StealthOnMove
      invisibilityPenalty: 3
      maxInvisibilityPenalty: 1.6
      passiveVisibilityRate: -1 # cloak very fast
      movementVisibilityRate: 0.15 # only some cloak if moving
  - type: PowerCellDraw
    drawRate: 1.8 # 200 seconds on the default cell
  - type: ToggleCellDraw
  # throwing star ability
  - type: ItemCreator
    action: ActionCreateThrowingStar
    charge: 14.4
    spawnedPrototype: ThrowingStarNinja
    noPowerPopup: ninja-no-power
  # core ninja suit stuff
  - type: NinjaSuit
  - type: UseDelay
    delay: 5 # disable time
  - type: PowerCellSlot
    cellSlotId: cell_slot
    # throwing in a recharger would bypass glove charging mechanic
    fitsInCharger: false
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      cell_slot:
        name: 动力电池插槽-组件插槽名称-默认 丨 power-cell-slot-component-slot-name-default
        startingItem: PowerCellSmall
        disableEject: true
        whitelist:
          tags:
            - PowerCell

