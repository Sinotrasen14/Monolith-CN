#Emergency EVA
- type: entity
  parent: [ ClothingOuterEVASuitBase, ClothingOuterBaseToggleable ]
  id: ClothingOuterSuitEmergency
  name: 紧急舱外航天服 丨 emergency EVA suit
  description: 一套内置头盔的紧急舱外宇航服。它行动极其迟缓且缺乏温度保护，但足以在严酷的太空真空中为你争取时间。 丨 An emergency EVA suit with a built-in helmet. It's horribly slow and lacking in temperature protection, but enough to buy you time from the harsh vacuum of space.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Suits/eva_emergency.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Suits/eva_emergency.rsi
  - type: ClothingSpeedModifier
    walkModifier: 0.7
    sprintModifier: 0.7
  - type: HeldSpeedModifier
  - type: TemperatureProtection
    heatingCoefficient: 0.75
    coolingCoefficient: 0.5
  - type: ToggleableClothing # Goobstation - Modsuits change
    clothingPrototypes:
      head: ClothingHeadHelmetEVALarge

