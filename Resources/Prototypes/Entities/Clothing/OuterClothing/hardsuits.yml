#CREW HARDSUITS
#Basic Hardsuit
- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitBasic
  name: 基础硬质防护服 丨 basic hardsuit
  description: 一套基础通用的硬质太空服，能保护穿戴者抵御太空生活的种种恐怖。至少比没有硬质太空服强多了。 丨 A basic, universal hardsuit that protects the wearer against the horrors of life in space. Beats not having a hardsuit, at least.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Hardsuits/basic.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Hardsuits/basic.rsi
  - type: ExplosionResistance
    damageCoefficient: 0.9
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Caustic: 0.9
  - type: ClothingSpeedModifier
    walkModifier: 0.9 # Mono
    sprintModifier: 0.9 # Mono
  - type: HeldSpeedModifier
  - type: StaticPrice # Frontier
    price: 20 # Frontier
    vendPrice: 2000 # Frontier
  - type: StaminaDamageResistance # Mono - Stamres
    coefficient: 0.6
  - type: ToggleableClothing # Goobstation - Modsuits change - Mono - this is a solution for helmet attachment/cover to not fit on hardsuits
    requiredSlot: outerclothing
    blockUnequipWhenAttached: false
    replaceCurrentClothing: true
    clothingPrototypes:
      head: ClothingHeadHelmetHardsuitBasic
      helmetcover: ClothingHeadHelmetCoverBlock
      helmetattachment: ClothingHeadHelmetAttachmentBlock

