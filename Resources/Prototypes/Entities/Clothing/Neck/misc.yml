- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckHeadphones
  name: 耳机 丨 headphones
  description: 醉大师的优质耳机，隔音效果出色。 丨 Quality headphones from Drunk Masters, with good sound insulation.
  components:
  - type: Sprite
    sprite: Clothing/Neck/Misc/headphones.rsi
    layers:
    - state: icon
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: Clothing
    equippedPrefix: off
    sprite: Clothing/Neck/Misc/headphones.rsi
  - type: ToggleableLightVisuals
    spriteLayer: enum.ToggleVisuals.Layer
    clothingVisuals:
      neck:
      - state: on-equipped-NECK
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: icon-on}
          False: {state: icon}
  - type: ItemToggle
    predictable: false
    soundActivate:
      path: /Audio/Items/flashlight_on.ogg
    soundDeactivate:
      path: /Audio/Items/flashlight_off.ogg

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckStethoscope
  name: 听诊器 丨 stethoscope
  description: 一种过时的用于听诊人体声音的医疗器具。它还能让你看起来像模像样。 丨 An outdated medical apparatus for listening to the sounds of the human body. It also makes you look like you know what you're doing.
  components:
  - type: Sprite
    sprite: Clothing/Neck/Misc/stethoscope.rsi
  - type: Clothing
    sprite: Clothing/Neck/Misc/stethoscope.rsi
  - type: Stethoscope

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckBling
  name: 亮闪闪 丨 bling
  description: 妈的，当个黑帮感觉真爽。 丨 Damn, it feels good to be a gangster.
  components:
  - type: Sprite
    sprite: Clothing/Neck/Misc/bling.rsi
  - type: Clothing
    sprite: Clothing/Neck/Misc/bling.rsi

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckLawyerbadge
  name: 律师徽章 丨 lawyer badge
  description: 一枚用于表明持有者是通过了执业所需的台湾律师考试的“正规”律师徽章。 丨 A badge to show that the owner is a 'legitimate' lawyer who passed the NT bar exam required to practice law.
  components:
  - type: Sprite
    sprite: Clothing/Neck/Misc/lawyerbadge.rsi
  - type: Clothing
    sprite: Clothing/Neck/Misc/lawyerbadge.rsi
  - type: TypingIndicatorClothing
    proto: lawyer

- type: entity
  id: ActionStethoscope
  name: 听诊器听诊 丨 Listen with stethoscope
  components:
  - type: EntityTargetAction
    icon:
      sprite: Clothing/Neck/Misc/stethoscope.rsi
      state: icon
    event: !type:StethoscopeActionEvent
    checkCanInteract: false
    priority: -1

- type: entity
  parent: ClothingNeckBase
  id: Dinkystar
  name: 星星贴纸 丨 star sticker
  description: 一颗小小的星星贴纸，只送给最辛勤工作的安保人员！它现在甚至都不粘了。 丨 A dinky lil star for only the hardest working security officers! It's not even sticky anymore.
  components:
  - type: Sprite
    sprite: Clothing/Neck/Misc/dinkystar.rsi
    state: icon
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - Trash
    - WhitelistChameleon
