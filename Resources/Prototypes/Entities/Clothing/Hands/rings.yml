- type: entity
  parent: [ RingBase, GoldRingBase ]
  id: GoldRing
  name: 金戒指 丨 gold ring
  description: 一枚珍贵的戒指。 丨 A precious ring.
  components:
  - type: Sprite
    layers:
      - state: ring
        color: "#ffc833"

- type: entity
  parent: [ RingBase, SilverRingBase ]
  id: SilverRing
  name: 银戒指 丨 silver ring
  description: 看起来比金的稍微逊色一些。 丨 Looks slightly less valuable than a gold one.
  components:
  - type: Sprite
    layers:
      - state: ring

- type: entity
  parent: [ RingBase, GoldRingBase ]
  id: GoldRingDiamond
  name: 黄金钻戒 丨 gold diamond ring
  description: 采用道德开采的太空钻石制成。 丨 Made from ethically mined space diamonds.
  components:
  - type: Sprite
    layers:
      - state: ring
        color: "#ffc833"
      - state: gem
        color: "#c1ffff"
  - type: StaticPrice
    price: 1500

- type: entity
  parent: [ RingBase, SilverRingBase ]
  id: SilverRingDiamond
  name: 银钻戒指 丨 silver diamond ring
  description: 采用符合道德开采的太空钻石制成。 丨 Made from ethically mined space diamonds.
  components:
  - type: Sprite
    layers:
      - state: ring
      - state: gem
        color: "#c1ffff"
  - type: StaticPrice
    price: 1400

- type: entity
  parent: [ RingBase, GoldRingBase ]
  id: GoldRingGem
  name: 金宝石戒指 丨 gold gem ring
  description: 闪闪发光，价值连城！ 丨 Shiny and valuable!
  components:
  - type: Sprite
    layers:
      - state: ring
        color: "#ffc833"
      - state: gem
        map: [ "gemColor" ]
  - type: StaticPrice
    price: 2100
  - type: RandomSprite
    getAllGroups: true
    available:
      - gemColor:
          gem: Rainbow

- type: entity
  parent: [ RingBase, SilverRingBase ]
  id: SilverRingGem
  name: 银宝石戒指 丨 silver gem ring
  description: 闪亮却没那么贵重！ 丨 Shiny and not quite as valuable!
  components:
  - type: Sprite
    layers:
      - state: ring
      - state: gem
        map: [ "gemColor" ]
  - type: StaticPrice
    price: 2000
  - type: RandomSprite
    getAllGroups: true
    available:
      - gemColor:
          gem: Rainbow
