- type: entity
  abstract: true
  parent: [Clothing, RecyclableItemClothDevice] # Frontier: added RecyclableItemClothDevice
  id: ClothingHeadset
  name: 耳机 丨 headset
  description: 一款更新的模块化对讲机，可佩戴在头上。支持加密密钥。 丨 An updated, modular intercom that fits over the head. Takes encryption keys.
  components:
  - type: ContainerContainer
    containers:
      key_slots: !type:Container
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyCommon
  - type: Headset
  - type: EncryptionKeyHolder
    keySlots: 10 # Frontier 4<10
  - type: Sprite
    state: icon
  - type: Item
    size: Small
  - type: Clothing
    slots:
    - ears
    sprite: Clothing/Ears/Headsets/base.rsi
  - type: GuideHelp
    guides:
    - Radio

