- type: entity
  parent: ClothingBackpack
  id: ClothingBackpackDuffel
  name: 行李包 丨 duffel bag
  description: 一个用于装额外物品的大号旅行袋。 丨 A large duffel bag for holding extra things.
  categories: [ HideSpawnMenu ] # Frontier
  components:
  - type: Sprite
    sprite: Clothing/Back/Duffels/duffel.rsi
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,7,4
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 0.9
  - type: HeldSpeedModifier

