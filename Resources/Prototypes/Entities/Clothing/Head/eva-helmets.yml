#Paramedic Void Helmet
- type: entity
  parent: [ ClothingHeadSuitWithLightBase, ClothingHeadEVAHelmetBase ] #Despite acting like a hardsuit helmet, since it inherits from EVA Helmet, it goes here.
  id: ClothingHeadHelmetVoidParamed
  name: 急救人员用防护头盔 丨 paramedic void helmet
  description: 一款为医护人员打造的虚空头盔。 丨 A void helmet made for paramedics.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Clothing/Head/Hardsuits/paramedhelm.rsi
  - type: HandheldLight
    addPrefix: false
  - type: ToggleableLightVisuals
    spriteLayer: light
    clothingVisuals:
      head:
      - state: equipped-head-light
  - type: Clothing
    clothingVisuals:
      head:
      - state: equipped-head
  - type: TemperatureProtection
    heatingCoefficient: 0.1
    coolingCoefficient: 0.1
  - type: Armor
    modifiers:
      coefficients:
        Heat: 0.90
        Radiation: 0.75
  - type: PointLight
    radius: 6 # 5->6 Mono
    energy: 3 # 2->3 Mono
    color: "#00ffff"
