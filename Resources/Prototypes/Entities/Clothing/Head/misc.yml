- type: entity
  parent: Clothing
  id: WaterDropletHat
  name: 水滴 丨 water droplet
  description: 让八眼朋友们可爱八倍！ 丨 Makes 8-eyed friends 8 times more adorable!
  components:
  - type: Sprite
    sprite: Clothing/Head/Misc/waterdroplet.rsi
    state: icon
  - type: Item
    sprite: Clothing/Head/Misc/waterdroplet.rsi
    size: Tiny
    storedRotation: -90
  - type: Clothing
    slots:
    - HEAD
  - type: Food
    solution: drink
    useSound: /Audio/Items/drink.ogg
    eatMessage: drink-component-try-use-drink-success-slurp
    delay: 0.5
    forceFeedDelay: 1.5
  - type: FlavorProfile
    flavors:
      - water
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 2
        reagents:
        - ReagentId: Water
          Quantity: 2
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 0.1
    damage:
      types:
        Blunt: 1
  - type: Damageable
    damageContainer: Biological
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: desecration
      - !type:SpillBehavior
        solution: drink
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Tag
    tags:
      - WhitelistChameleon
  - type: StaticPrice
    price: 1

