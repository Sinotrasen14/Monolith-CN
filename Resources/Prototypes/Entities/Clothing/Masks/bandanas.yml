- type: entity
  parent: [ClothingMaskBaseButcherable, BaseFoldable]
  id: ClothingMaskBandanaBase
  abstract: true
  components:
  - type: Appearance
  - type: Foldable
    canFoldInsideContainer: true
  - type: FoldableClothing
    foldedSlots:
    - HEAD
    unfoldedSlots:
    - MASK
    foldedHideLayers: []
    unfoldedHideLayers:
    - Snout
  - type: Mask
    disableOnFolded: true
  - type: IngestionBlocker
  - type: IdentityBlocker
    coverage: MOUTH
  - type: Sprite
    layers:
    - state: icon_mask
      map: [ "unfoldedLayer" ]
    - state: icon
      map: ["foldedLayer"]
      visible: false
  - type: Tag
    tags:
    - Bandana
    - ClothMade
  - type: HideLayerClothing
    slots:
    - Snout
    hideOnToggle: true

