- type: entity
  id: ScrapDebrisLarge
  parent: BaseScrapDebris
  name: 大块废料碎屑 丨 scrap debris large
  categories: [ HideSpawnMenu ]
  components:
    - type: MapGrid
    - type: BlobFloorPlanBuilder
      floorPlacements: 24
