- type: entity
  id: BaseScrapDebris
  parent: BaseDebris
  name: 碎屑残骸 丨 scrap debris
  abstract: true
  components:
    - type: MapGrid
    - type: BlobFloorPlanBuilder
      floorTileset:
        - Plating
        - Plating
        - Plating
        - FloorSteel
        - Lattice
      blobDrawProb: 0.5
      radius: 6
      floorPlacements: 16
    - type: SimpleFloorPlanPopulator
      entries:
        Plating:
          - prob: 3 # Intentional blank.
          - id: SalvageMaterialCrateSpawner
            prob: 1
          - id: SalvageCanisterSpawner
            prob: 0.2
          - id: SalvageMobSpawner
            prob: 0.1 # Mono
          - id: WallSolid
            prob: 1
          - id: Grille
            prob: 0.5
        Lattice:
          - prob: 2
          - id: Grille
            prob: 0.2
          - id: SalvageMaterialCrateSpawner
            prob: 0.3
          - id: SalvageCanisterSpawner
            prob: 0.2
        FloorSteel:
          - prob: 3 # Intentional blank.
          - id: SalvageMaterialCrateSpawner
            prob: 1
          - id: SalvageCanisterSpawner
            prob: 0.2
          - id: SalvageMobSpawner
            prob: 0.1 # Mono
    - type: IFF
      flags: HideLabel
      color: "#88b0d1"

- type: entity
  id: ScrapDebrisSmall
  parent: BaseScrapDebris
  name: 碎屑残渣 丨 scrap debris small
  categories: [ HideSpawnMenu ]
  components:
    - type: MapGrid
    - type: BlobFloorPlanBuilder
      floorPlacements: 8

- type: entity
  id: ScrapDebrisMedium
