      state: icon
    - type: MeleeWeapon
      wideAnimationRotation: -135
      attackRate: 10
    - type: Item
      size: Ginormous
      sprite: Objects/Weapons/Melee/Throngler-in-hand.rsi

- type: entity
  parent: BasePlushie
  id: PlushieGhost
  name: 幽灵软玩具 丨 ghost soft toy
  description: 你的个人幽灵帮派由此开始！ 丨 The start of your personal GHOST GANG!
  components:
    - type: Sprite
      sprite: Mobs/Ghosts/ghost_human.rsi
      state: icon
      noRot: true
    - type: Item
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.25,-0.25,0.25,0.25"
          density: 20
          mask:
            - ItemMask
          restitution: 0.98
          friction: 0.01
    - type: Physics
      angularDamping: 0.02
      linearDamping: 0.02
      fixedRotation: true
      bodyType: Dynamic
    - type: TileFrictionModifier
      modifier: 0.1
    - type: Tag
      tags:
        - ForceableFollow
        - PlushieGhost
        - Payload
    - type: RandomWalk
      accumulatorRatio: 0.5
      maxSpeed: 1
      minSpeed: 0.25

