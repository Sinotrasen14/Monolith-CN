  id: SaxophoneInstrument
  name: 萨克斯管 丨 saxophone
  description: 一种乐器。你大概能把它磨成原汁原味的爵士乐。 丨 An instrument. You could probably grind this into raw jazz.
  components:
  - type: Instrument
    program: 66
  - type: SwappableInstrument
    instrumentList:
      "Soprano": {64: 0}
      "Alto": {65: 0}
      "Tenor": {66: 0}
      "Baritone": {67: 0}
  - type: Sprite
    sprite: Objects/Fun/Instruments/saxophone.rsi
    state: icon
  - type: Item
    size: Normal
    sprite: Objects/Fun/Instruments/saxophone.rsi
  - type: Tag
    tags:
    - WoodwindInstrument
  - type: Extractable
    grindableSolutionName: sax
  - type: SolutionContainerManager
    solutions:
      sax:
        reagents:
          - ReagentId: Saxoite
            Quantity: 10

