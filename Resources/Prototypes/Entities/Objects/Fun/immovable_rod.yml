- type: entity
  id: ImmovableRod
  name: 固定棒 丨 immovable rod
  description: 你能感觉到它饿了。这通常是个坏兆头。 丨 You can sense that it's hungry. That's usually a bad sign.
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: MovementIgnoreGravity
  - type: Sprite
    sprite: Objects/Fun/immovable_rod.rsi
    state: icon
    noRot: false
  - type: ImmovableRod
  - type: Physics
    bodyType: Dynamic
    linearDamping: 0
  - type: TileFrictionModifier
    modifier: 0
  - type: PointLight
    radius: 3
    color: red
    energy: 2.0
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.5
        density: 1
        hard: false
        layer:
        - Impassable
        - Opaque
  - type: WarpPoint
    follow: true
    location: immovable rod

- type: entity
  id: ImmovableRodDespawn
  suffix: Despawn
  parent: ImmovableRod
  components:
  - type: TimedDespawn
    lifetime: 30.0

- type: entity
  id: ImmovableRodSlow
  parent: ImmovableRodDespawn
  suffix: Slow
  components:
  - type: ImmovableRod
    minSpeed: 1
    maxSpeed: 5

- type: entity
  parent: ImmovableRodDespawn
  id: ImmovableRodKeepTiles
  suffix: Keep Tiles
  components:
  - type: ImmovableRod
    destroyTiles: false
    hitSoundProbability: 1.0

# For Wizard Polymorph
- type: entity
  parent: ImmovableRod
  id: ImmovableRodWizard
  suffix: Wizard
  components:
  - type: ImmovableRod
    maxSpeed: 25
    destroyTiles: false
    randomizeVelocity: false
    shouldGib: false
    damage:
      types:
        Blunt: 190
  - type: MovementIgnoreGravity
    gravityState: true
  - type: InputMover
  - type: MovementSpeedModifier
    baseWeightlessAcceleration: 5
    baseWeightlessModifier: 2
    baseWeightlessFriction: 0
    baseFriction: 0
    offGridFriction: 0
  - type: CanMoveInAir
  - type: MovementAlwaysTouching
  - type: NoSlip

- type: entity
  parent: ImmovableRodKeepTiles
  id: ImmovableRodKeepTilesStill
  suffix: Keep Tiles, Still
  components:
  - type: ImmovableRod
    randomizeVelocity: false
    maxSpeed: 0

- type: entity
  parent: ImmovableRodKeepTilesStill
  id: ImmovableRodMop
  name: 纹丝不动的拖把 丨 immovable mop
  description: 如标枪般掷出，挟着千名暴怒清洁工的威力。 丨 Hurled like a javelin, with the power of a thousand furious janitors.
  components:
  - type: Sprite
    sprite: Objects/Specific/Janitorial/mop.rsi
    state: mop
    rotation: 225
    noRot: false

- type: entity
  parent: ImmovableRodKeepTilesStill
  id: ImmovableRodShark
  name: 无法撼动的鲨鱼 丨 immovable shark
  description: 鲨鱼龙卷风！ 丨 SHARK TORNADO!
  components:
  - type: Sprite
    sprite: Objects/Fun/sharkplush.rsi
    state: blue
    rotation: 90
    noRot: false

- type: entity
  parent: ImmovableRodKeepTilesStill
  id: ImmovableRodClown
  name: 纹丝不动的小丑 丨 immovable clown
  description: 从邻近的太阳系空间站被弹射出来。嘀嘀！ 丨 Ejected from the neighbouring station one solar system over. HONK!
  components:
  - type: Sprite
    sprite: Markers/jobs.rsi
    state: clown
    rotation: 180
    noRot: false

- type: entity
  parent: ImmovableRodKeepTilesStill
  id: ImmovableRodBanana
  name: 固定住的香蕉 丨 immovable banana
  description: 至少你不会被它滑倒。 丨 At least you won't slip on it.
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/banana.rsi
    state: produce
    noRot: false

- type: entity
  parent: ImmovableRodKeepTilesStill
  id: ImmovableRodHammer
  name: 无法撼动的铁锤 丨 immovable hammer
  description: 砰。 丨 Bwoink.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/sledgehammer.rsi
    state: icon
    rotation: 225
    noRot: false

- type: entity
  parent: ImmovableRodKeepTilesStill
  id: ImmovableRodThrongler
  name: 无法撼动的索格勒 丨 immovable throngler
  description: 如果你抓到了，就可以留着它。 丨 If you catch it, you can keep it.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/Throngler2.rsi
