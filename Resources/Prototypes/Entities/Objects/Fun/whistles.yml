- type: entity
  abstract: true
  parent: BaseItem
  id: BaseWhistle
  name: 哨声 丨 whistle
  description: 有人忘了关水壶？ 丨 Someone forgot to turn off kettle?
  components:
  - type: Item
    sprite: Objects/Fun/whistles.rsi
    size: Tiny
  - type: Sprite
    sprite: Objects/Fun/whistles.rsi
  - type: Clothing
    sprite: Objects/Fun/whistles.rsi
    quickEquip: false
    slots: neck
  - type: UseDelay
    delay: 3
  - type: EmitSoundOnUse
    sound:
      collection: BaseWhistle
  - type: Whistle
    distance: 3

- type: entity
  parent: BaseWhistle
  id: Whistle
  components:
  - type: Sprite
    state: whistle

- type: entity
  parent: BaseWhistle
  id: SecurityWhistle
  description: 它的声音让你感到恐惧。 丨 Sound of it make you feel fear.
  components:
  - type: Sprite
    state: sec
  - type: Clothing
    equippedPrefix: sec
  - type: Whistle
    distance: 5

- type: entity
  parent: BaseWhistle # Frontier: removed BaseMinorContraband
  id: SyndicateWhistle
  name: 战壕哨 丨 trench whistle
  description: 协约国指挥官用于吸引注意力的哨子。前进！ 丨 A whistle used by Syndicate commanders to draw attention. Avanti!
  components:
  - type: Sprite
    state: trench
  - type: Clothing
    equippedPrefix: trench
  - type: EmitSoundOnUse
    sound:
      collection: TrenchWhistle
  - type: Whistle
    distance: 15 # Let your enemies hear the sound of death approaching
