# Board item (given to players)
- type: entity
  parent: BaseBoardEntity
  id: BaseBattlemap
  name: 战斗地图 丨 battlemap
  abstract: true
  description: 为你的史诗地牢探险准备一张战局地图，不含棋子！ 丨 A battlemap for your epic dungeon exploring to begin, pieces not included!
  components:
    - type: Sprite
      sprite: Objects/Fun/Tabletop/grassbm.rsi
      state: icon
    - type: TabletopGame
      boardName: tabletop-battlemap-board-name
      setup:
        !type:TabletopEmptySetup
        boardPrototype: GrassBoardTabletop

