- type: entity
  parent: [ BaseItem, MobCombat ]
  id: MrChips
  name: 奇普斯先生 丨 mr chips
  suffix: Dummy
  description: 这是个假人，笨蛋！ 丨 It's a dummy, dummy!
  components:
  - type: Sprite
    sprite: Objects/Fun/mrchips.rsi
    layers:
    - state: icon
  - type: Input
    context: "human"
  - type: DoAfter
  - type: VentriloquistPuppet # Frontier
    removeHand:
      - ventriloquist-puppet-remove-hand
    removedHand:
      - ventriloquist-puppet-removed-hand
    insertHand:
      - ventriloquist-puppet-insert-hand
    insertedHand:
      - ventriloquist-puppet-inserted-hand
    puppetRoleName:
      - ventriloquist-puppet-role-name
    puppetRoleDescription:
      - ventriloquist-puppet-role-description
  - type: Item
    size: Normal
  - type: Muted
  - type: TypingIndicator
    proto: robot
  - type: Actions
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/boxingpunch1.ogg
    angle: 30
    animation: WeaponArcPunch
    damage:
      types:
        Blunt: 2

- type: entity
  parent: MrChips
