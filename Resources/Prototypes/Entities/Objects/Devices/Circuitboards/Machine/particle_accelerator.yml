- type: entity
  id: MachineParticleAcceleratorEndCapCircuitboard
  parent: BaseMachineCircuitboard
  name: PA端盖板 丨 PA end cap board
  description: 粒子加速器端盖的机器板。 丨 A machine board for a particle accelerator end cap.
  components:
    - type: Sprite
      state: engineering
    - type: MachineBoard
      prototype: ParticleAcceleratorEndCapUnfinished
      stackRequirements:
        Glass: 15
        Steel: 15

- type: entity
  id: MachineParticleAcceleratorFuelChamberCircuitboard
  parent: BaseMachineCircuitboard
  name: PA燃料室板 丨 PA fuel chamber board
  description: 粒子加速器燃料室的机器板。 丨 A machine board for a particle accelerator fuel chamber.
  components:
    - type: Sprite
      state: engineering
    - type: MachineBoard
      prototype: ParticleAcceleratorFuelChamberUnfinished
      componentRequirements:
        AmeFuelContainer:
          amount: 1
          defaultPrototype: AmeJar
      stackRequirements:
        Glass: 10
        Steel: 10

- type: entity
  id: MachineParticleAcceleratorPowerBoxCircuitboard
