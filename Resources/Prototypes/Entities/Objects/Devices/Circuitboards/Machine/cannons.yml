# Most of these have DO NOT MAP, since stations are completely unequipped to deal with ship combat + these are basically placeholder.

- type: entity
  id: ShuttleGunSvalinnMachineGunCircuitboard
  parent: BaseMachineCircuitboard
  name: LSE-400c"斯瓦林机枪"机器板 丨 LSE-400c "Svalinn machine gun" machine board
  description: 一块用于LSE-400c"斯瓦林机枪"的机器印刷电路板。 丨 A machine printed circuit board for an LSE-400c "Svalinn machine gun".
  suffix: DO NOT MAP, Machine Board
  # categories: [ DoNotMap ] Mono
  components:
  - type: Sprite
    state: security
  - type: MachineBoard
    prototype: ShuttleGunSvalinnMachineGun
    requirements: # Frontier
      MatterBin: 2 # Frontier stackRequirements<requirements
      Manipulator: 4 # Frontier stackRequirements<requirements
    stackRequirements:
      Steel: 5
      CableHV: 5

