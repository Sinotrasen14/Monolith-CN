#Remote Signaller Device

- type: entity
  parent: BaseItem
  id: RemoteSignaller
  name: 远程信号发射器 丨 remote signaller
  description: 一种手持设备，用于在约15米的小范围内向物体远程发送信号。 丨 A handheld device used for remotely sending signals to objects within a small radius of about 15 meters.
  components:
  - type: Sprite
    sprite: Objects/Devices/signaller.rsi
    state: signaller
  - type: Signaller
  - type: UseDelay
  - type: StaticPrice
    price: 40
  - type: DeviceLinkSource
    ports:
      - Pressed
  - type: Tag
    tags:
    - Payload
    - RemoteSignaller # Mono
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 15
  # Goobstation edit start
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Goobstation/Items/handling/component_pickup.ogg
      params:
        volume: -2
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_Goobstation/Items/handling/component_drop.ogg
      params:
        volume: -2
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Goobstation/Items/handling/component_drop.ogg
      params:
        volume: -2
  # Goobstation edit end

- type: entity
  parent: RemoteSignaller
  id: RemoteSignallerAdvanced
  name: 高级远程信号发射器 丨 advanced remote signaller
  description: 一种手持设备，用于在约50米的小范围内向物体远程发送信号。 丨 A handheld device used for remotely sending signals to objects within a small radius of about 50 meters.
  components:
  - type: Sprite
    state: advanced
  - type: Item
    inhandVisuals:
      left:
      - state: advanced-inhand-left
      right:
      - state: advanced-inhand-right
  - type: WirelessNetworkConnection
    range: 50
  - type: StaticPrice
    price: 30
