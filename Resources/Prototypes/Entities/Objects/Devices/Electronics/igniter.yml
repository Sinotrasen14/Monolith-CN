- type: entity
  parent: BaseItem
  id: Igniter
  name: 点火器 丨 igniter
  description: 收到信号时产生火花。 丨 Creates a spark when activated by a signal.
  components:
  - type: Sprite
    sprite: Objects/Devices/igniter.rsi
    state: icon
  - type: IgnitionSource
    temperature: 800
  - type: IgniteOnTrigger
  - type: TriggerOnSignal
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSink
    ports:
    - Trigger
  - type: UseDelay # prevent sound spam
  - type: Tag
    tags:
    - Igniter
