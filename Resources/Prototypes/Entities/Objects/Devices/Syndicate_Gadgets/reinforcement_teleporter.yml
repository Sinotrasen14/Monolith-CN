- type: entity
  parent: [BaseItem, BaseC3SyndicateContraband] # Frontier: BaseSyndicateContraband<BaseC3SyndicateContraband
  abstract: true
  id: ReinforcementRadio
  name: 辛迪加强援电台 丨 syndicate reinforcement radio
  description: 立刻召唤一名质量存疑的辛迪加特工！仅提供基础装备。 丨 Call in a syndicate agent of questionable quality, instantly! Only basic equipment provided.
  components:
  - type: Sprite
    sprite: Objects/Devices/communication.rsi
    layers:
    - state: old-radio
  - type: UserInterface
    interfaces:
      enum.GhostRoleRadioUiKey.Key:
        type: GhostRoleRadioBoundUserInterface
  - type: ActivatableUI
    key: enum.GhostRoleRadioUiKey.Key

- type: entity
  parent: ReinforcementRadio
  id: ReinforcementRadioSyndicate
  name: 辛迪加强援无线电 丨 syndicate reinforcement radio
  description: 立刻呼叫一位质量存疑的辛迪加特工！ 丨 Call in a syndicate agent of questionable quality, instantly!
  components:
  - type: GhostRole
    name: 幽灵角色信息-辛迪加增援间谍名称 丨 ghost-role-information-syndicate-reinforcement-spy-name
    description: 幽灵角色信息-辛迪加强化间谍-描述 丨 ghost-role-information-syndicate-reinforcement-spy-description
    rules: ghost-role-information-syndicate-reinforcement-rules
    mindRoles:
    - MindRoleGhostRoleTeamAntagonist
    raffle:
      settings: default
  - type: GhostRoleMobSpawner
    prototype: MobHumanSyndicateAgentSpy
    selectablePrototypes: ["SyndicateAgentMedic", "SyndicateAgentSpy", "SyndicateAgentThief"]

