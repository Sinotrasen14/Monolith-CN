- type: entity
  id: SingularityBeacon
  parent: [BaseMachinePowered, BaseC3SyndicateContraband] # Frontier: BaseSyndicateContraband<BaseC3SyndicateContraband
  name: 奇点信标 丨 singularity beacon
  description: 辛迪加用于吸引奇点的装置。如果它已松动而你正见此文，快逃。 丨 A syndicate device that attracts the singularity. If it's loose and you're seeing this, run.
  components:
  - type: Sprite
    sprite: Objects/Devices/singularity_beacon.rsi
    layers:
    - state: icon
  - type: Item
    size: Huge
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.40,-0.40,0.40,0.40"
        density: 80
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: SingularityAttractor
    baseRange: 80
  - type: SinguloFood
    energy: 120
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: ApcPowerReceiver
    powerLoad: 15000
  - type: StaticPrice
    price: 1500
