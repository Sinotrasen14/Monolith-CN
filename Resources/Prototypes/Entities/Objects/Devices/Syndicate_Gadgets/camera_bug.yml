- type: entity
  id: CameraBug
  parent: [ BaseItem, BaseC3ContrabandNoValue ] # Frontier: BaseSyndicateContraband<BaseC3ContrabandNoValue
  name: 摄像头窃听器 丨 camera bug
  description: 一个非法集团设备，可让你侵入空间站的摄像头网络。 丨 An illegal syndicate device that allows you to hack into the station's camera network.
  components:
  - type: Sprite
    sprite: Objects/Devices/camera_bug.rsi
    layers:
    - state: camera_bug
  - type: Item
  - type: ActivatableUI
    requireActiveHand: false
    inHandsOnly: true
    key: enum.SurveillanceCameraMonitorUiKey.Key
  - type: UserInterface
    interfaces:
      enum.SurveillanceCameraMonitorUiKey.Key:
        type: SurveillanceCameraMonitorBoundUserInterface
  - type: DeviceNetwork
    deviceNetId: Wired
    receiveFrequencyId: SurveillanceCamera
    transmitFrequencyId: SurveillanceCamera
  - type: WiredNetworkConnection
  - type: SurveillanceCameraMonitor