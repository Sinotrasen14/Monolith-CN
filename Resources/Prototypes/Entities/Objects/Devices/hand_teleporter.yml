- type: entity
  id: HandTeleporter
  parent: [BaseItem, BaseC2ContrabandUnredeemable] # Frontier: BaseC2ContrabandUnredeemable
  name: 手持传送器 丨 hand teleporter
  description: 一件纳星特质物品——仅采用最顶级的蓝空科技。使用说明：首次使用以创建一个随机传送门。再次使用以将其与当前位置的传送门链接。再次使用以清除所有传送门。
  components:
  - type: Sprite
    sprite: /Textures/Objects/Devices/hand_teleporter.rsi
    layers:
    - state: icon
  - type: HandTeleporter
  - type: Tag
    tags:
    - HighRiskItem
  - type: StealTarget
    stealGroup: HandTeleporter

- type: entity
  id: HandTeleporterAdmeme
  suffix: Admeme
  parent: BaseItem
  name: 跨维度传送器 丨 interdimensional teleporter
  description: 允许你开启不受距离限制的稳定传送门。 丨 Allows you to open stable portal gates that are not limited by distance.
  components:
  - type: Sprite
    sprite: /Textures/Objects/Devices/hand_teleporter.rsi
    layers:
    - state: icon
      color: green
  - type: HandTeleporter
    firstPortalPrototype: PortalGatewayBlue
    secondPortalPrototype: PortalGatewayOrange
