- type: entity
  parent: [EncryptionKey, BaseC2ContrabandUnredeemable] # Frontier: BaseCentcommCommandContraband<BaseC2ContrabandUnredeemable
  id: EncryptionKeyStationMaster
  name: 站长加密密钥 丨 station master encryption key
