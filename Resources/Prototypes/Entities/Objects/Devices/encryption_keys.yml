- type: entity
  abstract: true
  parent: BaseItem
  id: EncryptionKey
  name: 加密密钥 丨 encryption key
  description: 用于耳机的小型密码芯片。 丨 A small cypher chip for headsets.
  components:
  - type: EncryptionKey
  - type: Item
    size: Tiny # Frontier
    sprite: Objects/Devices/encryption_keys.rsi
  - type: Sprite
    sprite: Objects/Devices/encryption_keys.rsi
  - type: StaticPrice # Frontier
    price: 2 # Frontier

- type: entity
  parent: [EncryptionKey, RecyclableItemDeviceTiny] # Frontier: added RecyclableItemDeviceTiny
  id: EncryptionKeyCommon
  name: 宽带加密密钥 丨 broadband encryption key
  description: 宽带信道的加密密钥。有效范围限制在6000米内。 丨 An encryption key for the broadband channel. Limited to a 6000 meters range.
  components:
  - type: EncryptionKey
    channels:
    - Common
    defaultChannel: Common
  - type: Sprite
    sprite: _NF/Objects/Devices/encryption_keys.rsi # Frontier
    layers:
    - state: crypt_gray
    - state: common_label

- type: entity
  parent: [EncryptionKey, RecyclableItemDeviceTiny] # Frontier: added RecyclableItemDeviceTiny, removed BaseCargoContraband
