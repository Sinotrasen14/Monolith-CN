- type: entity
  parent: [BaseItem, BaseC3SyndicateContraband] # Frontier: BaseSyndicateContraband<BaseC3SyndicateContraband
  id: ChameleonProjector
  name: 变色龙投影仪 丨 chameleon projector
  description: 全息寄生技术，用于生成周遭任意物体的硬光复制体。拾取或停用时伪装失效。 丨 Holoparasite technology used to create a hard-light replica of any object around you. Disguise is destroyed when picked up or deactivated.
  components:
  - type: Sprite
    sprite: /Textures/Objects/Devices/chameleon_projector.rsi
    state: icon
  - type: ChameleonProjector
    whitelist:
      components:
      - Anchorable
      - Item
      tags: 
      - Bot # for funny bot moments
    blacklist:
      components:
      - ChameleonDisguise # no becoming kleiner
      - MindContainer # no
      - Pda # PDAs currently make you invisible /!\
    disguiseProto: ChameleonDisguise

- type: entity
  categories: [ HideSpawnMenu ]
  id: ChameleonDisguise
  name: 乌里斯特·麦克克莱纳 丨 Urist McKleiner
  components:
  # this and the name/desc get replaced, this is just placeholder incase something goes wrong
  - type: Sprite
    sprite: /Textures/Mobs/Species/Human/parts.rsi
    state: full
  - type: Transform
    noRot: true # players rotation and anchor is used instead
  - type: InteractionOutline
  - type: Clickable
  - type: Damageable
  - type: ChameleonDisguise

# actions
- type: entity
  id: ActionDisguiseNoRot
  name: 切换旋转 丨 Toggle Rotation
  description: 使用此功能可防止伪装物旋转，在某些场景下更易于隐藏。 丨 Use this to prevent your disguise from rotating, making it easier to hide in some scenarios.
  components:
  - type: InstantAction
    icon: Interface/VerbIcons/refresh.svg.192dpi.png
    itemIconStyle: BigAction
    event: !type:DisguiseToggleNoRotEvent

- type: entity
  id: ActionDisguiseAnchor
  name: 切换锚定状态 丨 Toggle Anchored
  description: 对于许多对象，你会希望锚定不那么显眼。 丨 For many objects you will want to be anchored to not be completely obvious.
  components:
  - type: InstantAction
    icon:
      sprite: _NF/Objects/Tools/wrench.rsi # Frontier: separate sprites (add _NF folder)
      state: icon
    itemIconStyle: BigAction
    event: !type:DisguiseToggleAnchoredEvent
