- type: entity
  parent: NFBasePDACartridge # Frontier: BaseItem<NFBasePDACartridge
  id: NotekeeperCartridge
  name: 笔记卡带 丨 notekeeper cartridge
  description: 一个用于记录笔记的程序。 丨 A program for keeping notes.
  components:
  - type: Sprite
    sprite: Objects/Devices/cartridge.rsi
    state: cart-y
  - type: UIFragment
    ui: !type:NotekeeperUi
  - type: Cartridge
    programName: notekeeper-program-name
    icon:
      sprite:  Objects/Misc/books.rsi
      state: book_icon
  - type: NotekeeperCartridge

- type: entity
  parent: NFBasePDACartridge # Frontier: BaseItem<NFBasePDACartridge
  id: NewsReaderCartridge
  name: 新闻卡带 丨 news cartridge
  description: 一个用于阅读新闻的程序。 丨 A program for reading news.
  components:
  - type: Sprite
    sprite: Objects/Devices/cartridge.rsi
    state: cart-y
  - type: UIFragment
    ui: !type:NewsReaderUi
  - type: Cartridge
    programName: news-read-program-name
    icon:
      sprite: Interface/Misc/program_icons.rsi
      state: news_read
  - type: NewsReaderCartridge

- type: entity
  parent: NFBasePDACartridge # Frontier: BaseItem<NFBasePDACartridge
  id: CrewManifestCartridge
  name: 船员名单卡带 丨 crew manifest cartridge
  description: 一款用于列出同船船员名单的程序。 丨 A program for listing your fellow crewmembers.
  components:
    - type: Sprite
      sprite: Objects/Devices/cartridge.rsi
      state: cart-y
    - type: UIFragment
      ui: !type:CrewManifestUi
    - type: Cartridge
      programName: crew-manifest-program-name
      icon:
        sprite: Interface/Misc/program_icons.rsi
        state: crew_manifest
    - type: CrewManifestCartridge

- type: entity
  parent: NFBasePDACartridge # Frontier: BaseItem<NFBasePDACartridge
  id: NetProbeCartridge
  name: NetProbe 卡带 丨 NetProbe cartridge
  description: 用于获取网络设备地址和频率的程序。 丨 A program for getting the address and frequency of network devices.
  components:
    - type: Sprite
      sprite: Objects/Devices/cartridge.rsi
      state: cart-y
    - type: UIFragment
      ui: !type:NetProbeUi
    - type: Cartridge
      programName: net-probe-program-name
      icon:
        sprite: Structures/Machines/server.rsi
        state: server
    - type: NetProbeCartridge

- type: entity
  parent: NFBasePDACartridge # Frontier: BaseItem<NFBasePDACartridge
  id: LogProbeCartridge
  name: LogProbe墨盒 丨 LogProbe cartridge
  description: 用于从设备获取访问日志的程序。 丨 A program for getting access logs from devices.
  components:
    - type: Sprite
      sprite: Objects/Devices/cartridge.rsi
      state: cart-log
    - type: Icon
      sprite: Objects/Devices/cartridge.rsi
      state: cart-log
    - type: UIFragment
      ui: !type:LogProbeUi
    - type: Cartridge
      programName: log-probe-program-name
      icon:
        sprite: _NF/Structures/Doors/Airlocks/Standard/nfsd.rsi # Frontier: Swap security to NFSD
        state: closed
    - type: LogProbeCartridge
    - type: GuideHelp
      guides:
      - Forensics

- type: entity
  parent: NFBasePDACartridge # Frontier: BaseItem<NFBasePDACartridge
  id: WantedListCartridge
  name: 通缉名单盒 丨 Wanted list cartridge
  description: 一个用于获取通缉人员名单的程序。 丨 A program to get a list of wanted persons.
  components:
  - type: Sprite
    sprite: Objects/Devices/cartridge.rsi
    state: cart-sec
  - type: Icon
    sprite: Objects/Devices/cartridge.rsi
    state: cart-sec
  - type: UIFragment
    ui: !type:WantedListUi
  - type: Cartridge
    programName: wanted-list-program-name
    icon:
      sprite: Objects/Misc/books.rsi
      state: icon_magnifier
    readonly: true # Frontier
  - type: WantedListCartridge
  - type: StealTarget
    stealGroup: WantedListCartridge

- type: entity
