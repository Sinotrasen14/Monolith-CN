- type: entity
  parent: BaseStorageItem
  name: 一包卷烟纸 丨 pack of rolling paper
  id: PackPaperRolling
  description: 一包用于制作精制烟卷的薄纸。 丨 A pack of thin pieces of paper used to make fine smokeables.
  components:
  - type: Storage
    grid:
    - 0,0,3,1
    whitelist:
      tags:
      - RollingPaper
      - CigFilter
  - type: StorageFill
    contents:
      - id: PaperRolling
        amount: 4
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigarettes/paper.rsi
    state: cigpapers
  - type: Item
    sprite: Objects/Consumable/Smokeables/Cigarettes/paper.rsi

- type: entity
  parent: PackPaperRolling
  name: 一包带过滤嘴的卷烟纸 丨 pack of rolling paper with filters
  id: PackPaperRollingFilters
  description: 一包滤嘴和薄纸片，用于制作精细的可吸食品。 丨 A pack of filters and thin pieces of paper used to make fine smokeables.
  components:
  - type: Storage
    whitelist:
      tags:
      - RollingPaper
      - CigFilter
  - type: StorageFill
    contents:
      - id: PaperRolling
        amount: 2
      - id: CigaretteFilter
        amount: 2

- type: entity
  id: PaperRolling
  name: 卷烟纸 丨 rolling paper
  description: 用于制作精细烟卷的薄纸。 丨 A thin piece of paper used to make fine smokeables.
  suffix: Full
  parent: BaseItem
  components:
  - type: Stack
    stackType: PaperRolling
    count: 5
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigarettes/paper.rsi
    state: cigpaper
  - type: Item
    sprite: Objects/Consumable/Smokeables/Cigarettes/paper.rsi
    size: Tiny
  - type: Tag
    tags:
    - RollingPaper
    - Trash
  - type: SpaceGarbage
    cleanupExempt: true # Mono

- type: entity
  id: PaperRolling1
  suffix: Single
  parent: PaperRolling
  components:
    - type: Stack
      count: 1

- type: entity
  id: CigaretteFilter
  name: 香烟过滤嘴 丨 cigarette filter
  description: 一条用作手工卷烟滤嘴的硬纸条。 丨 A strip of firm paper used as a filter for handmade cigarettes.
  suffix: Full
  parent: BaseItem
  components:
  - type: Stack
    stackType: CigaretteFilter
    count: 5
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigarettes/paper.rsi
    state: cigfilter
  - type: Item
    sprite: Objects/Consumable/Smokeables/Cigarettes/paper.rsi
    size: Tiny
  - type: Tag
    tags:
    - CigFilter
    - Trash

- type: entity
  id: CigaretteFilter1
  suffix: Single
  parent: CigaretteFilter
  components:
    - type: Stack
      count: 1
