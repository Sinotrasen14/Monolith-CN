- type: entity
  parent: BaseItem
  id: DrinkShaker
  name: 调酒器 丨 shaker
  description: 调酒师可靠的调酒好搭档。 丨 The trusty mixing buddy of the bartender.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 100
  - type: MixableSolution
    solution: drink
  - type: Drink
  - type: Shakeable
  - type: FitsInDispenser
    solution: drink
  - type: DrawableSolution
    solution: drink
  - type: RefillableSolution
    solution: drink
  - type: DrainableSolution
    solution: drink
  - type: SolutionTransfer
    canChangeTransferAmount: true
  - type: Spillable
    solution: drink
  - type: Sprite
    sprite: Objects/Consumable/Drinks/shaker.rsi
    state: icon
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: PhysicalComposition
    materialComposition:
      Steel: 50
  - type: DnaSubstanceTrace
  - type: ReactionMixer
    mixOnInteract: false
    reactionTypes:
    - Shake
  - type: NFShaker # Frontier

- type: entity
  parent: DrinkGlassBase
  id: DrinkShotGlass
  name: 小酒杯 丨 shot glass
  description: 非常适合生气时重重地摔在桌子上。 丨 Perfect for slamming down onto the table angrily.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 5
  - type: SolutionTransfer
    transferAmount: 10
    minTransferAmount: 10
  - type: Drink
  - type: Sprite
    sprite: Objects/Consumable/Drinks/shotglass.rsi
    layers:
      - state: icon
        map: [ "enum.SolutionContainerLayers.Base" ]
      - state: fill1
        map: [ "enum.SolutionContainerLayers.Fill" ]
        visible: false
      - state: icon-front
        map: [ "enum.SolutionContainerLayers.Overlay" ]
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 2
    fillBaseName: fill

- type: entity
  parent: DrinkGlassBase
  id: DrinkJar
  name: 罐子 丨 jar
  description: 潮人的杯子。 丨 The hipster's cup.
  components:
  - type: Drink
  - type: Sprite
    sprite: Objects/Consumable/Drinks/jar.rsi
    layers:
      - state: icon
        map: [ "enum.SolutionContainerLayers.Base" ]
      - state: fill1
        map: [ "enum.SolutionContainerLayers.Fill" ]
        visible: false
      - state: icon-front
        map: [ "enum.SolutionContainerLayers.Overlay" ]
  - type: Appearance
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 50
  - type: SolutionContainerVisuals
    maxFillLevels: 9
    fillBaseName: fill
    metamorphic: true
    metamorphicDefaultSprite:
      sprite: Objects/Consumable/Drinks/jar.rsi
      state: icon
  - type: TransformableContainer

- type: entity
  parent: DrinkGlassBase
  id: DrinkJarWhat
  name: 一罐东西 丨 jar of something
  description: 你不太能看出这是什么。 丨 You can't really tell what this is.
  components:
  - type: Drink
  - type: Sprite
    sprite: Objects/Consumable/Drinks/jar_what.rsi

- type: entity
  id: BartenderMixer
  abstract: true
  components:
  - type: DrainableSolution
    solution: drink
  - type: Drink
  - type: DrawableSolution
    solution: drink
  - type: RefillableSolution
    solution: drink
  - type: SolutionTransfer
    canChangeTransferAmount: true
  - type: Spillable
    solution: drink
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface

- type: entity
  parent: [BaseItem, BartenderMixer]
  id: DrinkJigger
  name: 量酒器 丨 jigger
  description: 类似于摇酒器，但更小。用于控制配料的分量。 丨 Like a shaker, but smaller. Used to control the amount of ingredients.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 20
  - type: MixableSolution
    solution: drink
  - type: FitsInDispenser
    solution: drink
  - type: Sprite
    sprite: Objects/Consumable/Drinks/jigger.rsi
    state: icon
  - type: PhysicalComposition
    materialComposition:
      Steel: 20

- type: entity
  parent: [BaseItem, BartenderMixer]
  id: DrinkIceBucket
  name: 冰桶 丨 ice bucket
  description: 一桶特殊的清爽冰块。禁止用于同名挑战！ 丨 A special bucket of refreshy ice. Prohibited use for challenge with the same name!
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        reagents:
        - ReagentId: Ice
          Quantity: 200
  - type: Sprite
    sprite: Objects/Consumable/Drinks/icebucket.rsi
    state: icon
  - type: PhysicalComposition
    materialComposition:
      Steel: 75
