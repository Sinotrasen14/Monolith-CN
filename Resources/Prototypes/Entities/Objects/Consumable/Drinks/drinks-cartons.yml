- type: entity
  parent: [DrinkBase, RecyclableItemCardboard] # Frontier: added RecyclableItemCardboard
  id: DrinkCartonBaseFull
  abstract: true
  suffix: Full
  components:
  - type: Openable
    sound:
      collection: bottleOpenSounds #Could use a new sound someday ¯\_(ツ)_/¯
    closeable: true
    closeSound:
      collection: bottleCloseSounds
  - type: Sealable
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 50
  - type: PressurizedSolution
    solution: drink
  - type: Shakeable
  - type: Sprite
    state: icon
  - type: Item
    size: Small
  - type: MeleeWeapon
    soundNoDamage:
      path: "/Audio/Effects/Fluids/splat.ogg"
    damage:
      types:
        Blunt: 0
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:SpillBehavior { }
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
        #In future maybe add generic plastic scrap trash/debris
  - type: TrashOnSolutionEmpty
    solution: drink
  - type: DnaSubstanceTrace

- type: entity
  parent: DrinkCartonBaseFull
  id: DrinkCartonBaseLargeFull
  abstract: true
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 100
  - type: Item
    size: Normal

- type: entity
  id: DrinkCartonVisualsOpenable
  abstract: true
  components:
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: {state: "icon_open"}
          False: {state: "icon"}
  - type: Sprite
    layers:
      - state: icon
        map: ["enum.OpenableVisuals.Layer"]

