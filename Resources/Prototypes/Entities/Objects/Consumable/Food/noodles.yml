# Base

- type: entity
  parent: FoodInjectableBase
  id: FoodNoodlesBase
  abstract: true
  description: 这意面可真不错！ 丨 Now that's a nice pasta!
  components:
  - type: Item
    storedRotation: -90
  - type: Sprite
    sprite: Objects/Consumable/Food/noodles.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Nutriment
          Quantity: 15
        - ReagentId: Flavorol
          Quantity: 10
