# Bowls

- type: entity
  name: 碗 丨 bowl
  parent: ReagentContainerBase
  id: FoodBowlBig
  description: 一个简单的碗，用于盛汤和沙拉。 丨 A simple bowl, used for soups and salads.
  components:
  - type: Item
    storedRotation: -90
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 50 # enough to make cheese in.
  - type: Sprite
    sprite: Objects/Consumable/Food/bowl.rsi
    layers:
    - state: bowl
    - map: ["enum.SolutionContainerLayers.Fill"]
      state: fill-1
      visible: false
  - type: MixableSolution
    solution: food
  - type: Drink
    solution: food
    useSound:
      path: /Audio/Items/drink.ogg
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 5
    fillBaseName: fill-
  - type: SolutionTransfer
    canChangeTransferAmount: true
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          FoodBowlBigTrash:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Tag
    tags:
    - Trash
  - type: StaticPrice # Frontier
    price: 4 # Frontier

- type: entity
  name: 破碗 丨 broken bowl
  parent: BaseItem
  id: FoodBowlBigTrash
  description: 一只简单的碗，破碎而无用。 丨 A simple bowl, broken and useless.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Food/bowl.rsi
    state: bowl-trash
  - type: Tag
    tags:
    - Trash
  - type: PhysicalComposition
    materialComposition:
      Glass: 50
  - type: SpaceGarbage
  - type: StaticPrice
    price: 4 # Frontier 0<4 4 needed for arbitrage

- type: entity
  name: 碗 丨 bowl
  parent: FoodBowlBig
  id: FoodBowlFancy
  description: 一个精致的碗，专用于盛装特色汤品和沙拉。 丨 A fancy bowl, used for SPECIAL soups and salads.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Food/bowl.rsi
    layers:
    - state: bowl2
    - map: ["enum.SolutionContainerLayers.Fill"]
      state: fill-1
      visible: false
  - type: StaticPrice # Frontier
    price: 5 # Frontier
