# Shakers

- type: entity
  parent: BaseFoodCondiment
  id: BaseFoodShaker
  abstract: true
  name: 空香料瓶 丨 empty shaker
  description: 用于储存和分发香料的摇瓶。 丨 A shaker used to store and dispense spices.
  components:
  - type: Item
    size: Tiny
  - type: Drink
    solution: food
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
  - type: SolutionTransfer
    canChangeTransferAmount: true
    minTransferAmount: 5
    maxTransferAmount: 20
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 1
            max: 1
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Sprite
    state: shaker-empty
  - type: RefillableSolution
    solution: food
  - type: StaticPrice # Frontier
    price: 9 # Frontier

