# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_single.yml

- type: entity
  name: 塔可饼皮 丨 taco shell
  parent: FoodMealBase
  id: FoodTacoShell
  description: 塔可饼壳，易于握持，但放下时容易侧翻。 丨 A taco shell, easy to hold, but falls on its side when put down.
  components:
  - type: Item
    storedRotation: -90
  - type: Food
    transferAmount: 3
  - type: Sprite
    sprite: Objects/Consumable/Food/taco_sequence.rsi
    layers:
    - state: tacoshell_back
    - map: ["foodSequenceLayers"]
    - state: tacoshell_forward
  - type: SolutionContainerManager
    solutions:
      food:
        canReact: false # Dont want cause reactions inside tacos after merging ingredients
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 6.66
  - type: FoodSequenceStartPoint
    key: Taco
    maxLayers: 3
    startPosition: -0.15, 0
    offset: 0.15, 0
    minLayerOffset: 0, 0
    maxLayerOffset: 0, 0.05
    nameGeneration: food-sequence-taco-gen
    contentSeparator: ", "
  - type: Appearance
  
# Old tacos

- type: entity
  parent: FoodInjectableBase
  id: FoodTacoBase
  abstract: true
  components:
  - type: FlavorProfile
    flavors:
      - meaty
      - cheesy
  - type: Food
    transferAmount: 3
  - type: Sprite
    sprite: Objects/Consumable/Food/taco.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: Vitamin
          Quantity: 4
  - type: Item
    sprite: Objects/Consumable/Food/taco.rsi
    storedRotation: -90
  - type: Tag
    tags:
      - Meat

