# Bun

- type: entity
  name: 小圆面包 丨 bun
  parent: FoodBreadSliceBase
  id: FoodBreadBun
  description: 一个汉堡面包。圆圆的，方便拿握。 丨 A hamburger bun. Round and convenient to hold.
  components:
  - type: Food
  - type: Sprite
    sprite: Objects/Consumable/Food/burger.rsi
    layers:
    - state: bun
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 6.66 # 1/3 of a loaf of bread, technically losing 0.01 nutriment per batch of three buns over making bread loaves/slices
  - type: Butcherable
    butcherDelay: 1
    spawned:
      - id: FoodBreadBunTop
        amount: 1
      - id: FoodBreadBunBottom
        amount: 1

- type: entity
  id: FoodBreadBunBottom
  parent: FoodBreadSliceBase
  name: 底部面包 丨 bottom bun
  description: 是时候开始搭建汉堡塔了。 丨 It's time to start building the burger tower.
  components:
  - type: Item
    size: Normal #patch until there is an adequate resizing system in place 
  - type: Food
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    sprite: Objects/Consumable/Food/burger_sequence.rsi
    layers:
    - state: bun_bottom
    - map: ["foodSequenceLayers"]
  - type: FoodSequenceStartPoint
    key: Burger
    maxLayers: 10
    startPosition: 0, 0
    offset: 0, 0.07
    minLayerOffset: -0.05, 0
    maxLayerOffset: 0.05, 0
    nameGeneration: food-sequence-burger-gen
  - type: Appearance
  - type: FoodMetamorphableByAdding
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        canReact: false # Dont want cause reactions inside burgers after merging ingredients
        reagents:
        - ReagentId: Nutriment
          Quantity: 3.3 # 1/2 of a bun

- type: entity
  id: FoodBreadBunTop
  parent: FoodBreadSliceBase
  name: 汉堡顶层面包 丨 top bun
  description: 为您的汉堡塔画上完美句点。 丨 The perfect finish for your burger tower.
  components:
  - type: Food
  - type: Sprite
    sprite: Objects/Consumable/Food/burger_sequence.rsi
    layers:
    - state: bun_top
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Nutriment
          Quantity: 3.3 # 1/2 of a bun
  - type: FoodSequenceElement
    entries:
      Burger: BunTopBurger
  
