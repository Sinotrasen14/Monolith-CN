# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_baked_whole.yml & food_baked_single.yml
# Base

- type: entity
  id: FoodBagelBase
  parent: FoodInjectableBase
  abstract: true
  description: 一个美味的百吉饼。 丨 A delicious bagel.
  components:
  - type: FlavorProfile
    flavors:
      - bread
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/bagel.rsi
    state: bagel
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 7
        reagents:
        - ReagentId: Nutriment
          Quantity: 5

- type: entity
  id: FoodBagel
  name: 贝果 丨 bagel
  parent: FoodBagelBase

- type: entity
  id: FoodBagelPoppy
  parent: FoodBagelBase
  name: 罂粟籽百吉饼 丨 poppy seed bagel
  description: 一个美味的百吉饼，上面撒满了注入比卡丁的罂粟籽。 丨 A delicious bagel topped with bicaridine-infused poppy seeds.
  components:
  - type: FlavorProfile
    flavors:
      - bread
      - medicine
  - type: Sprite
    state: bagel-poppy
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 12
        reagents:
        - ReagentId: Bicaridine
          Quantity: 5
        - ReagentId: Nutriment
          Quantity: 5

- type: entity
  id: FoodBagelCotton
  parent: FoodBagelBase
  name: 棉花贝果 丨 cotton bagel
  description: 一款用棉面团制作的美味贝果。 丨 A delicious bagel made with cotton dough.
  components:
  - type: FlavorProfile
    flavors:
    - bread
    - cotton
  - type: Sprite
    state: bagel-cottondough
  - type: Food
    requiresSpecialDigestion: true
  - type: Tag
    tags:
    - ClothMade
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 12
        reagents:
        - ReagentId: Nutriment
          Quantity: 2.5
        - ReagentId: Fiber
          Quantity: 2.5
  - type: MothFood # Frontier

