# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_baked_whole.yml & food_baked_single.yml
# Base

- type: entity
  parent: [ FoodInjectableBase, LaunchableProjectileBase ] # Frontier: added LaunchableProjectileBase, located in \Resources\Prototypes\_NF\Entities\Objects\Weapons\Guns\Projectiles\base_projectiles.yml
  id: FoodBreadBase
  abstract: true
  components:
  - type: FlavorProfile
    flavors:
      - bread
  - type: Food
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/bread.rsi
  - type: Tag
    tags:
    - Bread
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 31
        reagents:
        - ReagentId: Nutriment
          Quantity: 20
        - ReagentId: Flavorol
          Quantity: 5

- type: entity
  parent: FoodBreadBase
  id: FoodBreadSliceBase
  abstract: true
  components:
  - type: Item
    size: Tiny
  - type: FlavorProfile
    flavors:
      - bread
  - type: Tag
    tags:
    - Bread
    - Slice
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 9
        reagents:
        - ReagentId: Nutriment
          Quantity: 4
        - ReagentId: Flavorol
          Quantity: 1
