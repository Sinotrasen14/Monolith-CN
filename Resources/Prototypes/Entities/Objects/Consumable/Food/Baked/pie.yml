# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_baked_whole.yml & food_baked_single.yml
# Base

- type: entity
  parent: FoodInjectableBase
  id: FoodPieBase
  abstract: true
  components:
  - type: Item
    storedRotation: -90
  - type: FlavorProfile
    flavors:
      - sweet
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/pie.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 31
        reagents: #Most of these are this with slight variations, not worth changing until we have the rest of the reagents
        - ReagentId: Nutriment
          Quantity: 11
        - ReagentId: Vitamin
          Quantity: 5
        - ReagentId: Flavorol
          Quantity: 11
  - type: Food #All pies here made with a pie tin; unless you're some kind of savage, you're probably not destroying this when you eat or slice the pie!
    trash:
    - FoodPlateTin
  - type: SliceableFood
    count: 4
  - type: Tag
    tags:
    - Pie

- type: entity
  parent: FoodInjectableBase # Not sliceable
  id: FoodPieSliceBase
  abstract: true
  description: 一片馅饼。美味！ 丨 A slice of pie. Tasty!
  components:
  - type: Item
    size: Tiny
  - type: FlavorProfile
    flavors:
      - sweet
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/pie.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 8
        reagents:
        - ReagentId: Nutriment
          Quantity: 2.5
        - ReagentId: Vitamin
          Quantity: 1
        - ReagentId: Flavorol
          Quantity: 2
  - type: Tag
    tags:
    - Pie
    - Slice

