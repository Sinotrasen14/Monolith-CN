- type: entity
  name: 棒球棒 丨 baseball bat
  parent: [BaseItem, BaseC1Contraband] # Frontier: BaseMinorContraband<BaseC1Contraband
  id: BaseBallBat
  description: 一根结实的棒球棒。 丨 A robust baseball bat.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/baseball_bat.rsi
    state: icon
  - type: MeleeWeapon
    heavyStaminaCost: 15 # goob edit
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 15
        Structural: 5
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 10
        Structural: 10
  - type: Item
    size: Normal
  - type: Tool
    qualities:
    - Rolling
    speedModifier: 0.75 # a bit unwieldly but does the job
  - type: Clothing
    quickEquip: false
    slots:
    - back
    - suitStorage
  - type: Construction
    graph: WoodenBat
    node: bat
  - type: UseDelay
    delay: 1
  - type: PhysicalComposition
    materialComposition:
      Wood: 250
  - type: Tag
    tags:
    - BaseballBat

- type: entity
  name: 不完整的棒球棒 丨 incomplete baseball bat
  parent: BaseItem
  id: IncompleteBaseBallBat
  description: 几块木板粘在一起。 丨 A few planks of wood stuck together.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/incomplete_bat.rsi
    state: icon
  - type: Item
    size: Normal
  - type: Construction
    graph: WoodenBat
    node: incompleteBat

- type: entity
  name: 击退棒 丨 knockback stick
  parent: BaseBallBat
  id: WeaponMeleeKnockbackStick
  description: 然后他被炸得到处都是。 丨 And then he spleefed all over.
  categories: [ DoNotMap ]
  components:
  - type: MeleeThrowOnHit
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 1
