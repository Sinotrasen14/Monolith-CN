- type: entity
  name: 镐 丨 pickaxe
  parent: [ BaseItem, RecyclableItemWoodMedium ] # Frontier: added RecyclableItemWoodMedium
  id: Pickaxe
  description: 完美开槽，便于嵌入岩石。 丨 Notched to perfection, for jamming it into rocks.
  components:
  - type: Tag
    tags:
    - Pickaxe
  - type: Sprite
    sprite: Objects/Weapons/Melee/pickaxe.rsi
    state: pickaxe
  - type: MeleeWeapon
    attackRate: 0.75
    wideAnimationRotation: -135
    soundHit:
      path: "/Audio/Weapons/smash.ogg"
      params:
        volume: -3
    damage:
      types:
        Blunt: 5
        Piercing: 5
        Structural: 10
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 15
        Piercing: 5
        Structural: 25
  - type: Item
    size: Normal
    shape:
    - 0,0,2,0
    - 1,1,1,2
    sprite: Objects/Weapons/Melee/pickaxe.rsi
    storedRotation: -45
  - type: UseDelay

- type: entity
  name: 采矿钻机 丨 mining drill
  parent: BaseItem
  id: MiningDrill
  description: 强力工具，用于快速钻穿岩石。 丨 Powerful tool used to quickly drill through rocks.
  components:
  - type: Item
    storedRotation: -90
  - type: Tag
    tags:
    - Pickaxe
  - type: Sprite
    sprite: Objects/Tools/handdrill.rsi
    state: handdrill
  - type: MeleeWeapon
    autoAttack: true
    angle: 0
    wideAnimationRotation: -90
    soundHit:
      path: "/Audio/Items/drill_hit.ogg"
    attackRate: 4
    heavyStaminaCost: 0 # Mono
    damage:
      groups:
        Brute: 6
      types:
        Structural: 15

- type: entity
  name: 金刚石钻头采矿钻 丨 diamond tipped mining drill
  parent: MiningDrill
  id: MiningDrillDiamond
  description: 一款效率显著更高的镶钻采矿钻头。 丨 A significantly more efficient mining drill tipped with diamond.
  components:
  - type: Sprite
    sprite: Objects/Tools/handdrilldiamond.rsi
    state: handdrill
  - type: MeleeWeapon
    autoAttack: true
    angle: 0
    wideAnimationRotation: -90
    soundHit:
      path: "/Audio/Items/drill_hit.ogg"
    attackRate: 4
    heavyStaminaCost: 0 # Mono
    damage:
      groups:
        Brute: 8
      types:
        Structural: 35
  - type: MiningGatheringHard # Frontier


- type: entity
  abstract: true
  parent: [ BaseItem, BaseC1Contraband ] # Frontier: BaseSecurityCargoContraband<BaseC1Contraband
  id: BaseWeaponCrusher # Crusher? But I...
  name: 破碎者 丨 crusher
  description: 早期原型动能加速器的设计方案。 丨 An early design of the proto-kinetic accelerator.
  components:
  - type: Sharp
  - type: UnpoweredFlashlight
  - type: PointLight
    color: "#ffeead"
    enabled: false
    radius: 4

- type: entity
  parent: [BaseWeaponCrusher, BaseC1Contraband] # Frontier: BaseSecurityCargoContraband<BaseC1Contraband
  id: WeaponCrusher
  components:
  - type: Tag
    tags:
    - Pickaxe
  - type: Sprite
    sprite: Objects/Weapons/Melee/crusher.rsi
    state: icon
  - type: AmmoCounter
  - type: UseDelayOnShoot
  - type: UseDelay
    delay: 0.9
  - type: LeechOnMarker
    leech:
      groups:
        Brute: -10
  - type: Gun
    soundGunshot: /Audio/Weapons/plasma_cutter.ogg
    fireRate: 1
    useKey: false
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 0.5
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
  - type: BasicEntityAmmoProvider
    proto: BulletCharge
    capacity: 1
    count: 1
  - type: MeleeWeapon
    attackRate: 1.25
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 5
        Slash: 5
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 10
        Slash: 5
        Structural: 30
  - type: GunRequiresWield
  - type: Item
    size: Ginormous
    sprite: Objects/Weapons/Melee/crusher-inhands.rsi
  - type: DisarmMalus
  - type: Prying
  - type: Clothing # Frontier
    quickEquip: false # Frontier
    slots: # Frontier
    - back # Frontier
    - suitStorage # Frontier

- type: entity
  parent: [ BaseKnife, BaseWeaponCrusher, BaseC1Contraband] # Frontier: BaseSecurityCargoContraband<BaseC1Contraband
  id: WeaponCrusherDagger
  name: 粉碎者匕首 丨 crusher dagger
  description: 原型动能破碎锤的缩小版，利用动能实现刀片高速振动。 丨 A scaled down version of a proto-kinetic crusher. Uses kinetic energy to vibrate the blade at high speeds.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/crusher_dagger.rsi
    state: icon
  - type: MeleeWeapon
    autoAttack: true
    wideAnimationRotation: -135
    attackRate: 2
    damage:
      types:
        Slash: 17
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
    offset: -0.15,0.0
  - type: LandAtCursor
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 20
  - type: DisarmMalus
    malus: 0.225
  - type: ThrowingAngle
    angle: 225

