- type: entity
  parent: [BaseItem, BaseC3Contraband] # Frontier: BaseMinorContraband<BaseC3Contraband
  id: ThrowingStar
  name: 飞镖 丨 throwing star
  description: 一种沿用至今的古老武器，因其易嵌入受害者身体部位的特性而历久不衰。 丨 An ancient weapon still used to this day, due to its ease of lodging itself into its victim's body parts.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Throwable/throwing_star.rsi
    layers:
    - state: icon
      map: ["base"]
  - type: Appearance
  - type: HolidayVisuals
    holidays:
      festive:
      - FestiveSeason
  - type: GenericVisualizer
    visuals:
      enum.HolidayVisuals.Holiday:
        base:
          festive: { state: festive }
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.2
        density: 5
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
  - type: LandAtCursor
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 8
        Piercing: 10
  - type: StaminaDamageOnCollide
    damage: 45
  - type: StaminaDamageOnEmbed
    damage: 10

- type: entity
  parent: ThrowingStar
  id: ThrowingStarNinja
  name: 忍者飞镖 丨 ninja throwing star
  components:
  # prevent ninja crashing server + filling bag with 20 stars to instakill a single person
  # also limits the crew's use
  - type: TimedDespawn
    lifetime: 30
