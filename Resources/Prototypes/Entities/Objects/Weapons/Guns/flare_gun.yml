- type: entity
  name: 信号枪（12号口径） 丨 flare gun (12 gauge)
  parent: BaseItem
  id: WeaponFlareGun
  description: 一款紧凑的单发手枪，可发射霰弹枪子弹。配有安全装置，防止使用者装入致命弹药。 丨 A compact, single-shot pistol that fires shotgun shells. Comes with a safety feature that prevents the user from fitting lethal shells inside.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Shotguns/flaregun.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
  - type: Item
    size: Small
    sprite: Objects/Weapons/Guns/Shotguns/flaregun.rsi
  - type: ItemSlots
    slots:
      gun_chamber:
        name: 腔室 丨 Chamber
        startingItem: ShellShotgun12_gaugeFlare
        priority: 1
        whitelist:
          tags: ## TODO: Add a risk of the gun blowing up if using non-light shotgun shells, and then re-enable them.
            ## - ShellShotgun12_gaugeBuckshot
            - ShellShotgun12_gaugeLight
  - type: ContainerContainer
    containers:
      gun_chamber: !type:ContainerSlot
  - type: ChamberMagazineAmmoProvider
    autoCycle: false
    boltClosed: false
    canRack: false
    soundBoltClosed: /Audio/Weapons/Guns/Cock/revolver_cock.ogg
    soundBoltOpened: /Audio/Weapons/Guns/Cock/revolver_cock.ogg
    soundRack: /Audio/Weapons/Guns/Cock/revolver_cock.ogg
  - type: Clothing
    sprite: Objects/Weapons/Guns/Shotguns/flaregun.rsi
    quickEquip: false
    slots:
    - Belt
    - suitStorage
  - type: Appearance
  - type: Gun
    fireRate: 8
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/flaregun.ogg
  - type: StaticPrice # Frontier
    price: 150 # Frontier
  # Goobstation edit start
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Goobstation/Items/handling/gun_pickup.ogg
      params:
        volume: -8
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_Goobstation/Items/handling/gun_drop.ogg
      params:
        volume: -8
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Goobstation/Items/handling/gun_drop.ogg
      params:
        volume: -8
  # Goobstation edit end


- type: entity
  name: 安保霰弹枪 丨 security shell gun
  parent: [WeaponFlareGun, BaseC1Contraband] # Frontier: BaseSecurityContraband<BaseC1Contraband
  id: WeaponFlareGunSecurity
  description: 一把改装过的信号枪，最初设计供安保人员使用，用于发射非致命霰弹，但也能无风险地发射致命弹药。 丨 A modified flare gun originally designed to be used by security to launch non-lethal shotgun shells, however it can also fire lethal shells without risk.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Shotguns/flaregun_security.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
  - type: Item
    size: Small
    sprite: Objects/Weapons/Guns/Shotguns/flaregun_security.rsi
  - type: ItemSlots
    slots:
      gun_chamber:
        name: 腔室 丨 Chamber
        priority: 1
        whitelist:
          tags:
            - ShellShotgun12_gaugeBuckshot
  - type: Tag
    tags:
    - Sidearm
