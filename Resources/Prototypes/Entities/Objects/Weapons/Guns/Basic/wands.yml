- type: entity
  parent: WeaponWandBase
  id: WeaponWandPolymorphBase
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: poly
    - state: poly-effect
      map: ["effect"]
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/Magic/staff_animation.ogg
  - type: BasicEntityAmmoProvider
    proto: ProjectilePolyboltCarp
    capacity: 5

- type: entity
  name: 鲤鱼变形魔杖 丨 wand of carp polymorph
  parent: WeaponWandPolymorphBase
  id: WeaponWandPolymorphCarp
  description: 当你急需鲤鱼片而小丑看起来正肥美多汁时。 丨 For when you need a carp filet quick and the clown is looking juicy.
  components:
  - type: BasicEntityAmmoProvider
    proto: ProjectilePolyboltCarp
    capacity: 5
    count: 5

- type: entity
  name: 猴形魔杖 丨 wand of monkey polymorph
  parent: WeaponWandPolymorphBase
  id: WeaponWandPolymorphMonkey
  description: 当你需要一个猴子朋友时。 丨 For when you need a monkey friend.
  components:
  - type: BasicEntityAmmoProvider
    proto: ProjectilePolyboltMonkey
    capacity: 5
    count: 5

- type: entity
  name: 火球魔杖 丨 wand of fireball
  parent: WeaponWandBase
  id: WeaponWandFireball
  description: 巨大的火球！ 丨 Great big balls of fire!
  components:
  - type: Sprite
    layers:
    - state: fire
    - state: fire-effect
      map: ["effect"]
  - type: Gun
    fireRate: 0.25
    soundGunshot:
      path: /Audio/Magic/fireball.ogg
  - type: BasicEntityAmmoProvider
    proto: ProjectileFireball
    capacity: 5
    count: 5

- type: entity
  name: 储物柜之杖 丨 wand of the locker
  description: 隔空塞住书呆子的嘴！ 丨 Stuff nerds at a distance!
  parent: WeaponWandBase
  id: WeaponWandLocker
  components:
  - type: Sprite
    layers:
    - state: locker
      map: ["base"]
    - state: locker-effect
      map: ["effect"]
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/Magic/staff_animation.ogg
  - type: BasicEntityAmmoProvider
    proto: ProjectileLocker
    capacity: 5
    count: 5
  - type: Item
    size: Normal
    inhandVisuals:
      left:
      - state: locker-inhand-left
      right:
      - state: locker-inhand-right
  - type: GenericVisualizer
    visuals:
      enum.AmmoVisuals.HasAmmo:
        effect:
          True: { visible: False }
          False: { visible: True }
        base:
          True: { visible: True }
          False: { visible: False }

- type: entity
  name: 瞬死魔杖 丨 magical wand of instant death
  parent: WeaponWandBase
  id: WeaponWandDeath
  description: 唯有太空巫师研发团队中最杰出、最聪慧的成员通力合作，才创造出这件绝美之作。 丨 Only the best and brightest of the Space Wizards R&D team worked together to create this beauty.
  components:
  - type: Sprite
    layers:
    - state: death
    - state: death-effect
      map: ["effect"]
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mateba.ogg # PUNCH
  - type: BasicEntityAmmoProvider
    proto: BulletInstakillMagic
    capacity: 3
    count: 3

- type: entity
  name: 入口魔杖 丨 wand of entrance
  parent: WeaponWandBase
  id: WeaponWandPolymorphDoor
  description: 当你需要一条逃生路线时。 丨 For when you need a get-away route.
  components:
  - type: Sprite
    layers:
    - state: door
    - state: door-effect
      map: ["effect"]
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/Magic/staff_door.ogg
  - type: BasicEntityAmmoProvider
    proto: ProjectilePolyboltDoor
    capacity: 10
    count: 10

- type: entity
  name: 小丑魔杖 丨 wand of cluwning
  parent: WeaponWandPolymorphBase
  id: WeaponWandCluwne
  description: 通过把他们变成小丑来让他们的处境更糟。 丨 Make their situation worse by turning them into a cluwne.
  components:
  - type: BasicEntityAmmoProvider
    proto: ProjectilePolyboltCluwne
    capacity: 3
    count: 3

- type: entity
  parent: WeaponWandPolymorphBase
  id: WeaponWandPolymorphBread
  name: 魔法面包魔杖 丨 magic bread wand
  description: 把你所有的朋友都变成面包！你的老板！你的敌人！你的狗！让一切都变成面包！ 丨 Turn all your friends into bread! Your boss! Your enemies! Your dog! Make everything bread!
