- type: entity
  id: WeaponWaterGunBase
  abstract: true
  parent: BaseItem
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Pistols/water_pistol.rsi
  - type: Clothing
    sprite: Objects/Weapons/Guns/Pistols/water_pistol.rsi
    slots: BELT
  - type: Item
    sprite: Objects/Weapons/Guns/Pistols/water_pistol.rsi
    size: Small
  - type: Gun
    clumsyProof: true
    cameraRecoilScalar: 0 #no recoil
    fireRate: 2
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/water_spray.ogg
  - type: SolutionContainerManager
    solutions:
      chamber:
        maxVol: 50 #10 shots
  - type: SolutionAmmoProvider
    solutionId: chamber
    proto: BulletWaterShot
  - type: SolutionTransfer
    transferAmount: 5
    maxTransferAmount: 50
    minTransferAmount: 5
    canChangeTransferAmount: true
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: DrawableSolution
    solution: chamber
  - type: RefillableSolution
    solution: chamber
  - type: DrainableSolution
    solution: chamber
  - type: ExaminableSolution
    solution: chamber
  - type: StaticPrice
    price: 30 # Frontier 100<30
  - type: PhysicalComposition
    materialComposition:
      Plastic: 150
  - type: Tag # Frontier
    tags: # Frontier
    - Sidearm # Frontier

- type: entity
  id: WeaponWaterPistol
  parent: WeaponWaterGunBase
  name: 水枪 丨 water pistol
  description: 最迷你的水系武器。你发誓扳机根本毫无用处。 丨 The dinkiest of water-based weaponry. You swear the trigger doesn't do anything.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Pistols/water_pistol.rsi
    layers:
    - state: detail
    - state: icon
      map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          icon: Rainbow

- type: entity
  id: WeaponWaterBlaster
  parent: WeaponWaterGunBase
  name: 水枪 丨 water blaster
  description: 有了这个酷炫的家伙，你就是夏日烧烤派对上最拉风的孩子。 丨 With this bad boy, you'll be the coolest kid at the summer barbecue.
  components:
  - type: Gun
    cameraRecoilScalar: 0 #no recoil
    fireRate: 3
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/water_spray.ogg
  - type: SolutionContainerManager
    solutions:
      chamber:
        maxVol: 100 #20 shots
  - type: Sprite
    sprite: Objects/Weapons/Guns/Pistols/soaker.rsi
    layers:
    - state: detail1
    - state: detail2
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: icon
      map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: Item
    sprite: Objects/Weapons/Guns/Pistols/soaker.rsi
    size: Normal
  - type: RandomSprite
    getAllGroups: true
    available:
      - enum.DamageStateVisualLayers.Base:
          icon: Rainbow
      - enum.PowerDeviceVisualLayers.Powered:
          detail2: Sixteen

