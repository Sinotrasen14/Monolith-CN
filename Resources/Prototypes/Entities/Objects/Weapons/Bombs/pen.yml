- type: entity
  name: 钢笔 丨 pen
  suffix: Exploding
  parent: PenEmbeddable
  description: 一支深色墨水笔。 丨 A dark ink pen.
  id: PenExploding
  components:
  - type: WeaponCaseInsertable # Frontier
  - type: OnUseTimerTrigger
    delay: 4
    examinable: false
  - type: Explosive
    explosionType: Default
    maxIntensity: 8
    intensitySlope: 5
    totalIntensity: 20
    canCreateVacuum: false
  - type: ActivateOnPaperOpened
  - type: ExplodeOnTrigger
  - type: TriggerOnSignal
  - type: DeviceLinkSink
    ports:
      - Trigger
  - type: EmitSoundOnUse
    handle: false # don't want the sound to stop the explosion from triggering

- type: entity
  parent: [BaseItem, BaseC3SyndicateContraband] # Frontier: BaseSyndicateContraband<BaseC3SyndicateContraband
  id: PenExplodingBox
  name: 爆炸笔盒 丨 exploding pen box
  description: 一个装有爆炸笔的小盒子。包装在打开时瓦解，不留痕迹。 丨 A small box containing an exploding pen. Packaging disintegrates when opened, leaving no evidence behind.
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: Objects/Storage/penbox.rsi
    state: exploding_pen
  - type: SpawnItemsOnUse
    items:
    - id: PenExploding
    sound:
      path: /Audio/Effects/unwrap.ogg
