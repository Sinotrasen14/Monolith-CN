- type: entity
  id: ToolboxBase
  parent: [BaseStorageItem, RecyclableItemSteelMedium] # Frontier: added RecyclableItemSteelMedium
  abstract: true
  components:
  - type: Sprite
    layers:
      - map: [ base ]
        state: icon
  # Goobstation edit start
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Goobstation/Items/handling/toolbox_pickup.ogg
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/Items/toolbox_drop.ogg
  # Goobstation edit end
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/toolbox_drop.ogg
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,6,3
  - type: Item
    size: Ginormous
  - type: MeleeWeapon
    heavyStaminaCost: 10 # goob edit
    damage:
      types:
        Blunt: 20
    soundHit:
      path: "/Audio/Weapons/smash.ogg"
  - type: Tag
    tags:
    - Toolbox
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        base:
          True: { state: icon-open }
          False: { state: icon }
  - type: Appearance

- type: entity
  name: 应急工具箱 丨 emergency toolbox
  parent: ToolboxBase
  id: ToolboxEmergency
  description: 一个鲜红色的工具箱，里面装满了应急工具。 丨 A bright red toolbox, stocked with emergency tools.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Tools/Toolboxes/toolbox_red.rsi #imp edit
    state: icon
  - type: Item
    sprite: _Impstation/Objects/Tools/Toolboxes/toolbox_red.rsi #imp edit

