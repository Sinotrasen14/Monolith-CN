- type: entity
  id: CableStack
  abstract: true
  parent: BaseItem
  name: 缆绳堆 丨 cable stack
  suffix: Full
  components:
  - type: Tag
    tags:
    - CableCoil
  - type: Stack
    stackType: Cable
  - type: Sprite
    sprite: Objects/Tools/cable-coils.rsi
  - type: Item
    sprite: Objects/Tools/cable-coils.rsi
    size: Small
    storedRotation: -90
  - type: CablePlacer
  - type: Clickable
  - type: StaticPrice
    price: 0
  - type: StackPrice
    price: 2.25
  - type: PhysicalComposition
    materialComposition:
      Steel: 15
  # EE Change Start
  #Same as Ointment but divided by 5 and 3 because StackPrice needs to be 1 - Estacao Pirata IPCs
  #1 Ointment = -50 damage of those types
  #1 Cable ~= -50 (-49.8) damage of those types
  - type: Healing
    delay: 0.6
    damageContainers:
    - Silicon
    damage:
      types: # these are all split across multiple types
        Heat: -3.0
        Shock: -3.0
        #Ion: -3.0 # Goobstation
  # EE Change End
  # FIXME: Used isnt actually implemented so its still unlimited.
  # Uncomment this when its implemented, and make sure it handles StackComponent right
  #- type: Hemostat # Shitmed
  #  speed: 0.15
  #- type: SurgeryTool # Shitmed
  #  used: true
  #  startSound:
  #    path: /Audio/_Shitmed/Medical/Surgery/retractor1.ogg
  #  endSound:
  #    path: /Audio/_Shitmed/Medical/Surgery/hemostat1.ogg
  - type: GuideHelp
    guides:
    - VoltageNetworks
    - Power

- type: entity
  id: CableHVStack
  parent: CableStack
  name: 高压电缆卷 丨 HV cable coil
  suffix: Full
  description: 用于连接发动机与重型机械、超导磁能储存装置和变电站的高压电缆。 丨 HV cables for connecting engines to heavy duty machinery, SMESes, and substations.
  components:
  - type: Stack
    stackType: CableHV
    baseLayer: base
    layerStates:
    - coilhv-10
    - coilhv-20
    - coilhv-30
  - type: Sprite
    state: coilhv-30
    layers:
    - state: coilhv-30
      map: ["base"]
  - type: Item
    heldPrefix: coilhv
  - type: CablePlacer
    cablePrototypeID: CableHV
    blockingWireType: HighVoltage
  - type: Appearance
  - type: Extractable
    grindableSolutionName: hvcable
  - type: SolutionContainerManager
    solutions:
      hvcable:
        reagents:
        - ReagentId: Iron
          Quantity: 3
        - ReagentId: Copper
          Quantity: 2
        - ReagentId: Carbon #steel-reinforced
          Quantity: 1

