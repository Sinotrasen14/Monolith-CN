  components:
  - type: Sprite
    sprite: Objects/Tools/Cowtools/mooltitool.rsi
    state: mooltitool
  - type: Item
    sprite: Objects/Tools/Cowtools/mooltitool.rsi
  - type: Tool
    qualities:
    - Pulsing
  - type: Tag
    tags:
      - Multitool

- type: entity
  name: 牛焊工具 丨 cowelding tool
  parent: Welder
  id: Cowelder
  description: 只要燃料充足，它能熔化一切，别忘了戴上护目镜！哞！ 丨 "Melts anything as long as it's fueled, don't forget your eye protection! Moo!"
  components:
  - type: Sprite
    sprite: Objects/Tools/Cowtools/cowelder.rsi
  - type: Item
    size: Small
    sprite: Objects/Tools/Cowtools/cowelder.rsi
  - type: Tool
    speedModifier: 0.05

- type: entity
  name: 奶析仪 丨 milkalyzer
  parent: BaseItem
  id: Milkalyzer
  description: 手持式环境扫描仪，可报告当前气体水平。哞！ 丨 A hand-held environmental scanner which reports current gas levels. Moo!
  components:
  - type: Sprite
    sprite: Objects/Tools/Cowtools/milkalyzer.rsi
    layers:
    - state: milkalyzer
  - type: GasAnalyzer
  - type: UserInterface
    interfaces:
      enum.GasAnalyzerUiKey.Key:
        type: GasAnalyzerBoundUserInterface
  - type: Appearance

- type: entity
  name: 奶牛工具箱 丨 cow toolbox
  parent: ToolboxBase
