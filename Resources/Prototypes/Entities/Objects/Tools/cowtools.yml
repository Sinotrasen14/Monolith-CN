- type: entity
  name: 干草切割机 丨 haycutters
  parent: BaseItem
  id: Haycutters
  description: 这割断了电线。哞！ 丨 This kills the wire. Moo!
  components:
  - type: Tag
    tags:
    - PlantSampleTaker
  - type: Sprite
    sprite: Objects/Tools/Cowtools/haycutters.rsi
    state: haycutters
  - type: MeleeWeapon
    wideAnimationRotation: -90
    damage:
      types:
        Piercing: 0
    attackRate: 2
  - type: Tool
    qualities:
    - Cutting
    useSound:
      path: /Audio/Items/wirecutter.ogg
    speedModifier: 0.05
  - type: Item
    sprite: Objects/Tools/Cowtools/haycutters.rsi

