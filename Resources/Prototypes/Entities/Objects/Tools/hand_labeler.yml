- type: entity
  parent: [BaseItem, RecyclableItemPlasticSmall] # Frontier: added RecyclableItemPlasticSmall
  id: HandLabeler
  name: 手动贴标机 丨 hand labeler
  description: 手持贴标机，用于给物品和对象贴标签。 丨 A hand labeler, used to label items and objects.
  components:
    - type: Sprite
      sprite: Objects/Tools/hand_labeler.rsi
      state: hand_labeler
    - type: Item
      sprite: Objects/Tools/hand_labeler.rsi
      storedRotation: -90
    - type: UseDelay
      delay: 2.0
    - type: ActivatableUI
      key: enum.HandLabelerUiKey.Key
      inHandsOnly: true
    - type: UserInterface
      interfaces:
        enum.HandLabelerUiKey.Key:
          type: HandLabelerBoundUserInterface
    - type: HandLabeler
      whitelist:
        components:
          - Item
        tags:
          - Structure
    - type: StaticPrice
      price: 10