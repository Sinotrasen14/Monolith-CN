- type: entity
  parent: BaseC3SyndicateContraband # Frontier: BaseMinorContraband<BaseC3SyndicateContraband
  id: ThiefBeacon
  name: 盗窃信标 丨 thieving beacon
  description: 一种在轮班结束时将其周围所有物品传送至窃贼金库的装置。 丨 A device that will teleport everything around it to the thief's vault at the end of the shift.
  components:
    - type: ThiefBeacon
    - type: StealArea
      range: 2 # Slightly larger than fulton beacon's random offset
    - type: Item
      size: Normal
    - type: Physics
      bodyType: Dynamic
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.25,-0.4,0.25,0.1"
          density: 20
          mask:
            - Impassable
    - type: Foldable
      folded: true
    - type: Clickable
    - type: InteractionOutline
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.FoldedVisuals.State:
          foldedLayer:
            True: { state: folded_extraction }
            False: { state: extraction_point }
    - type: Sprite
      sprite: Objects/Tools/thief_beacon.rsi
      drawdepth: SmallObjects
      noRot: true
      layers:
        - state: extraction_point
          map: [ "foldedLayer" ]
