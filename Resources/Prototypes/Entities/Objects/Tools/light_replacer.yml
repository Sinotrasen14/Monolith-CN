- type: entity
  parent: [BaseItem, RecyclableItemDeviceSmall] # Frontier: added RecyclableItemDeviceSmall
  name: 灯替换器 丨 light replacer
  id: LightReplacer
  description: 一种利用磁铁轻松更换损坏灯泡的物品。通过向替换器中添加更多灯泡来补充。 丨 An item which uses magnets to easily replace broken lights. Refill By adding more lights into the replacer.
  components:
  - type: Sprite
    sprite: Objects/Specific/Janitorial/light_replacer.rsi
    state: icon
  - type: Item
    sprite: Objects/Specific/Janitorial/light_replacer.rsi
  - type: LightReplacer
    contents:
    - id: LightTube
      amount: 8
    - id: LightBulb
      amount: 5
  - type: StaticPrice
    price: 100
  - type: ContainerContainer
    containers:
      light_replacer_storage: !type:Container

- type: entity
  parent: LightReplacer
  id: LightReplacerEmpty
  suffix: Empty
  components:
  - type: LightReplacer
    contents:
    - id: LightTube
      amount: 0
