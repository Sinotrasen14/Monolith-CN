- type: entity
  name: T射线扫描仪 丨 t-ray scanner
  parent: BaseItem
  id: trayScanner
  description: 一种利用太赫兹辐射探测地下基础设施的高科技扫描设备。 丨 A high-tech scanning device that uses Terahertz Radiation to detect subfloor infrastructure.
  components:
  - type: Sprite
    sprite: Objects/Tools/t-ray.rsi
    layers:
    - state: tray-off
      map: ["base"]
  - type: TrayScanner
  - type: Item
    sprite: Objects/Tools/t-ray.rsi
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.TrayScannerVisual.Visual:
        base:
          On: { state: tray-on }
          Off: { state: tray-off }
  - type: PhysicalComposition
    materialComposition:
      Steel: 400
      Glass: 150
  - type: StaticPrice
    price: 85
