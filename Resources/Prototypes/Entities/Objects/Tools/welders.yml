- type: entity
  name: 焊接工具 丨 welding tool
  parent: BaseItem
  id: Welder
  description: 只要燃料充足，它能熔化一切，别忘了佩戴护目镜！ 丨 "Melts anything as long as it's fueled, don't forget your eye protection!"
  components:
  # Goobstation edit start
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Goobstation/Items/handling/weldingtool_pickup.ogg
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/Items/welder_drop.ogg
  # Goobstation edit end
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/welder_drop.ogg
  - type: Sprite
    sprite: Objects/Tools/welder.rsi
    layers:
    - state: icon
    - state: welder_flame
      visible: false
      shader: unshaded
      map: ["enum.ToggleVisuals.Layer"]
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  - type: Item
    size: Small
    sprite: Objects/Tools/welder.rsi
  - type: ItemToggle
    predictable: false
    soundActivate:
      collection: WelderOn
      params:
        variation: 0.125
        volume: -5
    soundDeactivate:
      collection: WelderOff
      params:
        variation: 0.125
        volume: -5
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/Guns/Hits/energy_meat1.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/Guns/Hits/energy_meat1.ogg
      params:
        variation: 0.250
        volume: -12
    deactivatedSoundOnHitNoDamage:
      collection: MetalThud
    activatedDamage:
      types:
        Heat: 8
  - type: ItemToggleSize
    activatedSize: Large
  - type: ItemToggleHot
  - type: ComponentToggler
    components:
    - type: DisarmMalus
      malus: 0.6
  - type: ToggleableLightVisuals
    spriteLayer: flame
    inhandVisuals:
      left:
      - state: inhand-left-flame
        shader: unshaded
      right:
      - state: inhand-right-flame
        shader: unshaded
  - type: UseDelay
  - type: MeleeWeapon
    wideAnimationRotation: -90
    damage:
      types:
        Blunt: 5 #i mean... i GUESS you could use it like that
    soundHit:
      collection: MetalThud
  - type: RefillableSolution
    solution: Welder
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 100
        maxVol: 100
  - type: Tool
    useSound:
      collection: Welder
    qualities: Welding
  - type: Welder
  - type: PointLight
    enabled: false
    radius: 1.5
    color: orange
    netsync: false
  - type: ItemTogglePointLight
  - type: Appearance
  - type: RequiresEyeProtection
  - type: PhysicalComposition
    materialComposition:
      Steel: 200
  - type: StaticPrice
    price: 20 # Frontier 40<20
  - type: IgnitionSource
    temperature: 700
  - type: WeldingHealing # EE IPCs
    damageContainers:
      - Silicon
    fuelCost: 5
    damage:
      types:
        Blunt: -25
        Piercing: -25
        Slash: -25
  - type: Cautery # Shitmed
    speed: 0.7
  - type: SurgeryTool # Shitmed
    startSound:
      collection: Welder
    endSound:
      collection: WelderOff
  - type: Tag # Goobstation-WelderSword
    tags:
    - Welder

- type: entity
  name: 工业焊接工具 丨 industrial welding tool
  parent: Welder
  id: WelderIndustrial
  description: 一台燃料容量翻倍有余的工业焊接机。 丨 "An industrial welder with over double the fuel capacity."
  components:
  - type: Sprite
    sprite: Objects/Tools/welder_industrial.rsi
  - type: Item
    sprite: Objects/Tools/welder_industrial.rsi
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 250
        maxVol: 250
  - type: Tag # Goobstation-WelderSword
    tags:
    - WelderIndustrial

- type: entity
  name: 高级工业焊接工具 丨 advanced industrial welding tool
  parent: WelderIndustrial
  id: WelderIndustrialAdvanced
  description: 一款先进的工业焊接工具，其燃料容量提升，焊接速度也更快。 丨 "An advanced industrial welder with a raised capacity for fuel while also being faster at welding."
  components:
  - type: Sprite
    sprite: Objects/Tools/welder_industrialadv.rsi
  - type: Item
    sprite: Objects/Tools/welder_industrialadv.rsi
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 350
        maxVol: 350
  - type: Tool
    speedModifier: 1.5

- type: entity
  name: 实验性焊接工具 丨 experimental welding tool
  parent: Welder
  id: WelderExperimental
  description: 一款实验性焊接工具，能产生等离子态火焰，其大幅升级的燃料容量可实现自我燃料生成，同时对眼睛的伤害较小。 丨 "An experimental welder producing a plasma-like flame along with a heavily upgraded fuel capacity capable of self-fuel generation while being less harmful to the eyes."
  components:
  - type: Sprite
    sprite: Objects/Tools/welder_experimental.rsi
  - type: Item
    sprite: Objects/Tools/welder_experimental.rsi
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 2500
        maxVol: 2500
  - type: PointLight
    enabled: false
    radius: 1.5
    color: lightblue
  - type: SolutionRegeneration
    solution: Welder
    generated:
      reagents:
      - ReagentId: WeldingFuel
        Quantity: 10
  - type: RequiresEyeProtection
    statusEffectTime: 5 # less harmful; sunglasses can block it
  - type: Tool
    speedModifier: 1.3
  - type: Tag # Goobstation-WelderSword
    tags:
    - WelderExperimental

