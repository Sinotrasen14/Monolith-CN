- type: entity
  name: 撬棍 丨 crowbar
  parent: BaseItem
  id: BaseCrowbar
  abstract: true
  components:
  # Goobstation edit start
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Goobstation/Items/handling/crowbar_pickup.ogg
      params:
        volume: -2
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/Items/crowbar_drop.ogg
      params:
        volume: -2
  # Goobstation edit end
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/crowbar_drop.ogg
  - type: Tag
    tags:
    - Crowbar
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 16
    soundHit:
      collection: MetalThud
  - type: Tool
    qualities:
    - Prying
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: ToolTileCompatible
  - type: PhysicalComposition
    materialComposition:
      Steel: 100
  - type: StaticPrice
    price: 22
  - type: Prying
  - type: UseDelay # Goobstation - For insta prying
    delay: 1
  - type: Sprite
    sprite: _NF/Objects/Tools/crowbar.rsi # Frontier: _NF prefix
  - type: Clothing
    sprite: _NF/Objects/Tools/crowbar.rsi # Frontier: _NF prefix
    quickEquip: false
    slots:
    - Belt
  - type: Item
    sprite: _NF/Objects/Tools/crowbar.rsi # Frontier: _NF prefix
    size: Normal
    shape:
    - 0,0,0,1
  - type: Tweezers # Shitmed
    speed: 0.55
  - type: SurgeryTool # Shitmed
    startSound: /Audio/Items/crowbar.ogg

# Standard (grey) Crowbar
- type: entity
  parent: BaseCrowbar
  id: Crowbar
  description: 一把可撬开门户、对抗异次元入侵者的多用工具。 丨 A multipurpose tool to pry open doors and fight interdimensional invaders.
  components:
  - type: Sprite
    state: icon
  - type: Item
    storedSprite:
      sprite: _NF/Objects/Tools/crowbar.rsi # Frontier: _NF prefix
      state: storage

# Emergency (red) Crowbar
- type: entity
  name: 紧急撬棍 丨 emergency crowbar
  parent: BaseCrowbar
  id: CrowbarRed
  description: 紧急撬棍，专为断电时撬开门和防火门而设计。 丨 An emergency crowbar designed to pry open doors and firelocks during power outages.
  components:
  - type: Tag
    tags:
    - Crowbar
    - CrowbarRed
  - type: Sprite
    layers:
    - state: icon
    - state: cover-icon
      color: "#990000"
  - type: Item
    storedSprite:
      state: red-storage
      sprite: _NF/Objects/Tools/crowbar.rsi # Frontier: _NF prefix
    inhandVisuals:
      left:
      - state: inhand-left
      - state: cover-inhand-left
        color: "#990000"
      right:
      - state: inhand-right
      - state: cover-inhand-right
        color: "#990000"
  - type: Clothing
    clothingVisuals:
      belt:
      - state: equipped-BELT
      - state: cover-equipped-BELT
        color: "#990000"

