- type: entity
  name: 星际新约2340版 丨 bible
  description: 新星际版 2340 丨 New Interstellar Version 2340.
  parent: BaseStorageItem
  id: Bible
  components:
  - type: UseDelay
    delay: 10.0
  - type: Bible
    damage:
      groups:
        Brute: -15
        Burn: -15
    damageOnFail:
      groups:
        Brute: 15
        Airloss: 15
    damageOnUntrainedUse: ## What a non-chaplain takes when attempting to heal someone
      groups:
        Burn: 10
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    damage:
      types:
        Holy: 25
        Blunt: 1
  - type: Prayable
    bibleUserOnly: true
  - type: Summonable
    specialItem: SpawnPointGhostRemilia
  - type: ReactionMixer
    mixMessage: "bible-mixing-success"
    reactionTypes:
    - Holy
  - type: Sprite
    sprite: Objects/Specific/Chapel/bible.rsi
    state: icon
  - type: Item
    size: Small
    sprite: Objects/Specific/Chapel/bible.rsi
  - type: Clothing
    slots:
    - Belt
  - type: Storage
    grid:
    - 0,0,0,1
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: Tag
    tags:
    - Book
  - type: StealTarget
    stealGroup: Bible

- type: entity
  parent: [Bible, BaseC3SyndicateContraband] # Frontier: BaseSyndicateContraband<BaseC3SyndicateContraband
  name: 死灵之书 丨 necronomicon
  description: 有一条备注：克拉图，维拉塔，尼科托——别再忘了！ 丨 "There's a note Klatuu, Verata, Nikto -- Don't forget it again!"
  id: BibleNecronomicon
  components:
  - type: Bible
    damage:
      types:
        Caustic: 20 ## ~15 dps
    damageOnFail:
      groups:
        Brute: 15
        Airloss: 25
    damageOnUntrainedUse:
      types:
        Caustic: 50
    failChance: 0
    locPrefix: "necro"
    healSound: "/Audio/Effects/lightburn.ogg"
  - type: Summonable
    specialItem: SpawnPointGhostCerberus
    respawnTime: 300
  - type: Sprite
    sprite: Objects/Specific/Chapel/necronomicon.rsi
  - type: Item
    sprite: Objects/Specific/Chapel/necronomicon.rsi

- type: entity
  id: ActionBibleSummon
  name: 召唤使魔 丨 Summon familiar
  description: 召唤一个使魔，它将在被灵魂附身后获得类人智慧并为你提供帮助。 丨 Summon a familiar that will aid you and gain humanlike intelligence once inhabited by a soul.
  components:
  - type: InstantAction
    icon: { sprite: Clothing/Head/Hats/witch.rsi, state: icon }
    event: !type:SummonActionEvent
    useDelay: 1
