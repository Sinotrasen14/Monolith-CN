- type: entity
  name: 植物克星 丨 Plant-B-Gone
  id: PlantBGoneSpray
  parent: SprayBottle
  description: 杀死那些烦人的杂草！ 丨 Kills those pesky weeds!
  suffix: "Filled"
  components:
  - type: Tag
    tags:
    - PlantBGone
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/sprays.rsi
    state: plantbgone
  - type: SolutionContainerManager
    solutions:
      spray:
        maxVol: 100
        reagents:
        - ReagentId: PlantBGone
          Quantity: 100
  - type: DrainableSolution
    solution: spray
  - type: Item
    sprite: Objects/Tools/Hydroponics/sprays.rsi
    heldPrefix: plantbgone

- type: entity
  name: 杂草喷雾 丨 weed spray
  id: WeedSpray
  parent: SprayBottle
  description: 这是一种有毒的混合物，以喷雾形式用于清除小杂草。 丨 It's a toxic mixture, in spray form, to kill small weeds.
  suffix: "Filled"
  components:
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/sprays.rsi
    state: weedspray
  - type: SolutionContainerManager
    solutions:
      spray:
        maxVol: 50
        reagents:
        - ReagentId: WeedKiller
          Quantity: 50
  - type: DrainableSolution
    solution: spray
  - type: Spillable
    solution: spray
  - type: Tag
    tags:
    - Spray
  - type: Spray
    transferAmount: 1
  - type: Item
    sprite: Objects/Tools/Hydroponics/sprays.rsi

- type: entity
  name: 害虫喷雾 丨 pest spray
  id: PestSpray
  parent: WeedSpray
  description: 这是杀虫喷雾！请勿吸入！ 丨 It's some pest eliminator spray! Do not inhale!
  suffix: "Filled"
  components:
  - type: Sprite
    state: pestspray
  - type: SolutionContainerManager
    solutions:
      spray:
        maxVol: 50
        reagents:
        - ReagentId: PestKiller
          Quantity: 50
  - type: DrainableSolution
    solution: spray
  - type: Item
    sprite: Objects/Tools/Hydroponics/sprays.rsi
