# Leaves

- type: entity
  name: 大麻叶 丨 cannabis leaves
  parent: ProduceBase
  id: LeavesCannabis
  description: 最近在多数星系已合法化。 丨 "Recently legalized in most galaxies."
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/cannabis.rsi
  - type: Produce
    seedId: cannabis
  - type: Food
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: THC
          Quantity: 15


