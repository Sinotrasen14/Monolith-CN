- type: entity
  name: 研磨大麻 丨 ground cannabis
  parent: [BaseItem, RecyclableItemOrganicTiny] # Frontier: added RecyclableItemOrganicTiny
  id: GroundCannabis
  description: 研磨好的大麻，即刻带你开启一段迷幻之旅。 丨 "Ground cannabis, ready to take you on a trip."
