- type: entity
  parent: BaseItem
  id: BaseMechEquipment
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
  - type: Item
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
    size: Ginormous
  - type: MechEquipment
  - type: GuideHelp
    guides:
    - Robotics

- type: entity
  id: MechEquipmentGrabber
  parent: [ BaseMechEquipment, IndustrialMechEquipment ] # Goobstation
  name: 液压夹具 丨 hydraulic clamp
  description: 赋予机械抓取物体并四处拖拽的能力。 丨 Gives the mech the ability to grab things and drag them around.
  components:
  - type: Sprite
    state: mecha_clamp
  - type: MechGrabber
    blacklist: # Frontier
      components: # Frontier
        - Anomaly # Frontier
        - Mech # Frontier
    maxContents: 8
  - type: UIFragment
    ui: !type:MechGrabberUi
  - type: ContainerContainer
    containers:
      item-container: !type:Container

- type: entity
  id: MechEquipmentGrabberSmall
  parent: BaseMechEquipment
  name: 小型液压夹具 丨 small hydraulic clamp
  description: 赋予机械装置抓取物体并四处拖拽的能力。 丨 Gives the mech the ability to grab things and drag them around.
  components:
  - type: Sprite
    state: mecha_clamp_small
  - type: MechGrabber
    blacklist: # Frontier
      components: # Frontier
        - Anomaly # Frontier
        - Mech # Frontier
    maxContents: 4
    grabDelay: 3
    grabEnergyDelta: -20
  - type: UIFragment
    ui: !type:MechGrabberUi
  - type: ContainerContainer
    containers:
      item-container: !type:Container
  - type: Tag # Goobstation
    tags:
    - IndustrialMech
    - SmallMech

- type: entity
  id: MechEquipmentHorn
  parent: [ BaseMechEquipment, SpecialMechEquipment ] # Goobstation
  name: 机械喇叭 丨 mech horn
  description: 一款增强型自行车喇叭，能播放一系列滑稽音效为骑行队伍增添乐趣。嘀嘀！ 丨 An enhanced bike horn that plays a hilarious array of sounds for the enjoyment of the crew. HONK!
  components:
  - type: Sprite
    # TODO: use own sprite
    state: mecha_honker
  - type: MechSoundboard
    sounds:
    - collection: BikeHorn
    - collection: CluwneHorn
    - collection: TrollAnimals
    - collection: TrollBeeping
    - collection: TrollEsword
  - type: UIFragment
    ui: !type:MechSoundboardUi
  - type: UseDelay
    delay: 0.5
