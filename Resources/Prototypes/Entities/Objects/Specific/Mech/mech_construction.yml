- type: entity
  id: BaseMechPart
  abstract: true
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: CollisionWake
  - type: TileFrictionModifier
    modifier: 0.5
  - type: Physics
    bodyType: Dynamic
    fixedRotation: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 100
        mask:
        - ItemMask
        restitution: 0.3  # fite me
        friction: 0.2
  - type: Pullable
  - type: GuideHelp
    guides:
    - Robotics
  - type: DragDropTargetable # Goobstation - so you can drag-drop onto harnesses

# Ripley APLU

- type: entity
  id: BaseRipleyPart
  parent: BaseMechPart
  abstract: true
  components:
  - type: Sprite
    drawdepth: Items
    noRot: false
    sprite: Objects/Specific/Mech/ripley_construction.rsi

- type: entity
  id: BaseRipleyPartItem
  parent: BaseRipleyPart
  abstract: true
  components:
  - type: Item
    size: Ginormous

- type: entity
  parent: BaseRipleyPart
  id: RipleyHarness
  name: 里普利线束 丨 ripley harness
  description: Ripley APLU的核心部分。 丨 The core of the Ripley APLU.
  components:
  - type: Appearance
  - type: ItemMapper
    mapLayers:
      ripley_l_arm+o:
        whitelist:
          tags:
          - RipleyLArm
      ripley_r_arm+o:
        whitelist:
          tags:
          - RipleyRArm
      ripley_l_leg+o:
        whitelist:
          tags:
          - RipleyLLeg
      ripley_r_leg+o:
        whitelist:
          tags:
          - RipleyRLeg
