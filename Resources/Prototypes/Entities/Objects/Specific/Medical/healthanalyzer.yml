- type: entity
  id: HandheldHealthAnalyzerUnpowered
  parent: [BaseItem, RecyclableItemDeviceSmall] # Frontier: added RecyclableItemDeviceSmall
  name: 健康分析仪 丨 health analyzer
  description: 手持式身体扫描仪，能够分辨出对象的关键生命体征。 丨 A hand-held body scanner capable of distinguishing vital signs of the subject.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/healthanalyzer.rsi
    state: icon
    layers:
      - state: icon
      - state: analyzer
        shader: unshaded
        visible: true
        map: [ "enum.PowerDeviceVisualLayers.Powered" ]
  - type: Item
    storedRotation: -90
  - type: ActivatableUI
    key: enum.HealthAnalyzerUiKey.Key
  - type: UserInterface
    interfaces:
      enum.HealthAnalyzerUiKey.Key:
        type: HealthAnalyzerBoundUserInterface
  - type: ItemToggle
    onUse: false
  - type: HealthAnalyzer
    scanningEndSound:
      path: "/Audio/Items/Medical/healthscanner.ogg"
  - type: Tag
    tags:
      - DiscreteHealthAnalyzer
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerCellSlotVisuals.Enabled:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: GuideHelp
    guides:
    - Medical Doctor
  - type: StaticPrice # Frontier
    price: 30 # Frontier

- type: entity
  id: HandheldHealthAnalyzer
  parent: [ HandheldHealthAnalyzerUnpowered, PowerCellSlotSmallItem]
  suffix: Powered
  components:
  - type: PowerCellDraw
    drawRate: 1.2 #Calculated for 5 minutes on a small cell
  - type: ToggleCellDraw
  - type: ActivatableUIRequiresPowerCell

- type: entity
  id: HandheldHealthAnalyzerEmpty
  parent: HandheldHealthAnalyzer
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: 动力电池插槽-组件插槽名称-默认 丨 power-cell-slot-component-slot-name-default
