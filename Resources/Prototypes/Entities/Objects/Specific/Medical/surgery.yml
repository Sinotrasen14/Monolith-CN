    sprite: Objects/Specific/Medical/Surgery/scalpel.rsi
    storedRotation: 90
    heldPrefix: shiv

- type: entity
  name: 高级手术刀 丨 advanced scalpel
  id: ScalpelAdvanced
  parent: Scalpel
  description: 采用更昂贵的材料制成，更锋利且通常更可靠。 丨 Made of more expensive materials, sharper and generally more reliable.
