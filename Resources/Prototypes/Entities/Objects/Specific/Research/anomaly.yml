- type: entity
  parent: BaseItem
  id: AnomalyScanner
  name: 异常扫描器 丨 anomaly scanner
  description: 一款手持式扫描仪，用于收集各类异常物体的信息。 丨 A hand-held scanner built to collect information on various anomalous objects.
  components:
  - type: Sprite
    sprite: Objects/Specific/Research/anomalyscanner.rsi
    state: icon
  - type: ActivatableUI
    key: enum.AnomalyScannerUiKey.Key
    requireActiveHand: false
    inHandsOnly: true
  - type: UserInterface
    interfaces:
      enum.AnomalyScannerUiKey.Key:
        type: AnomalyScannerBoundUserInterface
  - type: AnomalyScanner
  - type: GuideHelp
    guides:
    - ScannersAndVessels
  - type: Item
    storedRotation: -90

- type: entity
  id: AnomalyLocatorUnpowered
  parent: BaseItem
  name: 异常定位器 丨 anomaly locator
  description: 一种旨在帮助定位异常的设备。你检查过气体采矿机了吗？ 丨 A device designed to aid in the locating of anomalies. Did you check the gas miners?
  suffix: Unpowered
  components:
  - type: Sprite
    sprite: Objects/Specific/Research/anomalylocator.rsi
    layers:
      - state: icon
      - state: screen
        shader: unshaded
        visible: false
        map: ["enum.ToggleVisuals.Layer"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  - type: ItemToggle
  - type: ProximityBeeper
  - type: ProximityDetector
    range: 20
    criteria:
      components:
      - Anomaly
  - type: Beeper
    isMuted: true
    minBeepInterval: 0.15
    maxBeepInterval: 1.00
    beepSound:
      path: "/Audio/Items/locator_beep.ogg"
      params:
        maxDistance: 1
        volume: -8

- type: entity
  id: AnomalyLocator
  parent: [ AnomalyLocatorUnpowered, PowerCellSlotSmallItem ]
  suffix: Powered
  components:
  - type: PowerCellDraw
    drawRate: 1
    useRate: 0
  - type: ToggleCellDraw

- type: entity
  id: AnomalyLocatorEmpty
  parent: AnomalyLocator
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: 动力电池插槽-组件插槽名称-默认 丨 power-cell-slot-component-slot-name-default

- type: entity
  id: AnomalyLocatorWideUnpowered
  parent: AnomalyLocatorUnpowered
  name: 广谱异常定位器 丨 wide-spectrum anomaly locator
  description: 一种能从远距离探测异常现象，但无法确定其具体距离的装置。 丨 A device that looks for anomalies from an extended distance, but has no way to determine the distance to them.
  suffix: Unpowered
  components:
  - type: Sprite
    sprite: Objects/Specific/Research/anomalylocatorwide.rsi
  - type: Beeper
    minBeepInterval: 0.15
    maxBeepInterval: 2.0
  - type: ProximityDetector
    range: 40
- type: entity
  id: AnomalyLocatorWide
  parent: [ AnomalyLocatorWideUnpowered, PowerCellSlotSmallItem ]
  suffix: Powered
  components:
  - type: PowerCellDraw
    drawRate: 1
    useRate: 0
  - type: ToggleCellDraw

- type: entity
  id: AnomalyLocatorWideEmpty
  parent: AnomalyLocatorWide
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: 动力电池插槽-组件插槽名称-默认 丨 power-cell-slot-component-slot-name-default

- type: entity
  name: G.O.R.I.L.L.A.拳套 丨 G.O.R.I.L.L.A. gauntlet
  parent: BaseItem
  id: WeaponGauntletGorilla
  description: 一件坚固的研究设备。当使用异常核心供能时，单次击打即可将异常物体击飞至空中。 丨 A robust piece of research equipment. When powered with an anomaly core, a single blow can launch anomalous objects through the air.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/gorilla.rsi
    state: icon
  - type: Item
    size: Large
    storedSprite:
      state: storage
      sprite: Objects/Weapons/Melee/gorilla.rsi
  - type: MeleeWeapon
    attackRate: 0.5
    angle: 0
    animation: WeaponArcFist
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 20
    soundHit:
      path: "/Audio/Weapons/Guns/Gunshots/kinetic_accel.ogg"
  - type: CorePoweredThrower
  - type: MeleeThrowOnHit
    unanchorOnHit: true
    whitelist: # Frontier
      components: # Frontier
        - Anomaly # Frontier
  - type: ItemSlots
    slots:
      core_slot:
        name: 异常大猩猩核心插槽名称 丨 anomaly-gorilla-core-slot-name
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        whitelist:
          components:
          - AnomalyCore
  - type: ContainerContainer
    containers:
      core_slot: !type:ContainerSlot
  - type: DamageOnAttackedProtection
    damageProtection:
      flatReductions:
        Heat: 100
        Cold: 100
        Radiation: 100
    slots: NONE
