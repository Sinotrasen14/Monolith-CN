- type: entity
  name: 纸 丨 paper
  parent: BaseItem
  id: Paper
  description: 一张白纸。 丨 'A piece of white paper.'
  components:
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    layers:
    - state: paper
    - state: paper_words
      map: ["enum.PaperVisualLayers.Writing"]
      visible: false
    - state: paper_stamp-generic
      map: ["enum.PaperVisualLayers.Stamp"]
      visible: false
  - type: Paper
  - type: PaperLabelType
  - type: ActivatableUI
    key: enum.PaperUiKey.Key
    requiresComplex: false
  - type: UserInterface
    interfaces:
      enum.PaperUiKey.Key:
        type: PaperBoundUserInterface
  - type: Item
    size: Tiny
  # Goobstation edit start
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Goobstation/Items/handling/paper_pickup.ogg
      params:
        volume: -6
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_Goobstation/Items/handling/paper_drop.ogg
      params:
        volume: -6
  - type: EmitSoundOnUse
    sound:
      path: /Audio/_Goobstation/Items/handling/paper_use.ogg
      params:
        volume: -6
  - type: EmitSoundOnCollide
    sound:
      path: /Audio/_Goobstation/Items/handling/paper_drop.ogg
      params:
        volume: -6
  - type: EmitSoundOnThrow
    sound:
      path: /Audio/_Goobstation/Items/handling/paper_throw.ogg
      params:
        volume: -6
  # Goobstation edit end
  - type: Tag
    tags:
    - Document
    - Paper
  - type: Appearance
  - type: FaxableObject
  - type: PaperVisuals
  - type: Flammable
    fireSpread: true
    alwaysCombustible: true
    damage:
      types:
        Heat: 1
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: fire
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
            Ash:
              min: 1
              max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Food
    solution: food
    delay: 7
    forceFeedDelay: 7
  - type: FlavorProfile
    flavors:
    - paper
  - type: BadFood
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 1
        reagents:
        - ReagentId: Fiber
          Quantity: 1

