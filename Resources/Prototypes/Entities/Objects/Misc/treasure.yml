      Silver: 300
  - type: StaticPrice
    price: 750

- type: entity
  parent: BaseItem
  id: TreasureSampleTube
  name: 样品管 丨 sample tube
  description: 一根装着某种黏糊物的玻璃管。看起来很容易碎。 丨 A glass tube with some sort of goop in it. Looks prone to breaking.
