- type: entity
  parent: BaseItem
  id: TreasureDatadiskEncrypted
  name: 加密数据盘 丨 encrypted datadisk
  description: 一张旧数据盘。比你懂行的人或许能解密它，挖出些劲爆内容。而你只能把它卖掉。 丨 An old data disk. Someone savvier than you could unencrypt it and learn something juicy. All you can do is sell it.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    layers:
    - state: datadisk_base
      color: "#868686"
    - state: datadisk_label
    - state: datadisk_encrypted
  - type: PointLight
    radius: 1.5
    energy: 0.5
    castShadows: false
    color: "#0000ff"
  - type: StaticPrice
    price: 500

- type: entity
  parent: BaseItem
  id: TreasureHardDiskDrive
  name: 硬盘驱动器 丨 hard disk drive
  description: 一款为1980年左右古地球技术设计的磁盘驱动器，或许会有收藏家想把它收入囊中。 丨 A disk drive designed for old Earth technology, circa 1980. There's probably some kind of collector who might want to get their paws on this.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    layers:
    - state: harddisk
      map: [ "base" ]
  - type: Item
    storedRotation: -90
  - type: RandomSprite
    available:
    - base:
        harddisk: ""
        harddisk_mini: ""
        harddisk_micro: ""
  - type: StaticPrice
    price: 275

- type: entity
  parent: BaseItem
  id: TreasureFlopDiskDrive
  name: 软盘驱动器 丨 floppy disk drive
  description: 一种用于从软盘读取信息的驱动器。可惜如今存储在它们上面的只有核弹操作指令了。 丨 A drive for reading off info off of floppy disks. Shame that the only things stored on them nowadays are nuclear bomb operations.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    layers:
    - state: flopdrive
  - type: Item
    storedRotation: -90
  - type: StaticPrice
    price: 350

- type: entity
  parent: BaseItem
  id: TreasureCDDrive
  name: 光驱 丨 CD drive
  description: 一种用于从CD读取数据的技术设备。如今这已不是最实用的东西，除非你打算乘飞机去某地。 丨 A piece of tech for reading data off of CDs. Nowadays that's not the most useful thing, unless you plan on flying somewhere.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    layers:
    - state: cddrive
  - type: Item
    storedRotation: -90
  - type: StaticPrice
    price: 300

- type: entity
  parent: BaseItem
  id: TreasureCPUSupercharged
  name: 超级充电CPU 丨 supercharged CPU
  description: 某种超级外星空间科技。可惜现在所有电脑都自带CPU了。 丨 Some kind of super alien space tech. Shame all the computers already come with CPUs nowadays.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    layers:
    - state: cpu_super
  - type: Item
    size: Tiny
  - type: PhysicalComposition
    materialComposition: # big mats if you don't sell it
