  description: 为了跟上"网络太阳"官僚体系的"权势"，纳米传讯以其企业风格仿制了一支网络笔的复制品。 丨 In an attempt to keep up with the "power" of the cybersun bureaucracy, NT made a replica of cyber pen, in their corporate style.
  components:
  - type: Sprite
    state: pen_centcom
  - type: Item
    heldPrefix: pen_centcom

