- type: entity
  name: 钢笔 丨 pen
  parent: BaseItem
  id: Pen
  description: 一支深色墨水笔。 丨 A dark ink pen.
  components:
  - type: Sprite
    sprite: Objects/Misc/pens.rsi
    state: pen
  - type: Item
    sprite: Objects/Misc/pens.rsi
    heldPrefix: pen
    size: Tiny
  - type: Tag
    tags:
    - Write
    - Pen
  - type: PhysicalComposition
    materialComposition:
      Steel: 25
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Items/pen_click.ogg
      params:
        volume: -4
        maxDistance: 2
  - type: UseDelay
    delays: # Frontier
      stamp: # Frontier
        length: 1.0 # Frontier: 1 second between stampings, avoid spam for reapplied stamps
    delay: 1.5
  - type: Stamp # Frontier
    stampedColor: "#333333" # Frontier
    stampState: "paper_stamp-nf-signature" # Frontier
    sound: # Frontier
      path: /Audio/Items/Paper/paper_scribble1.ogg # Frontier
      params: # Frontier
        volume: -2 # Frontier
        maxDistance: 5 # Frontier
#  - type: Tending # Shitmed TODO: Uncomment this when surgeries arent tied to interaction events, but verbs.
#    speed: 0.55
#  - type: SurgeryTool # Shitmed
#    startSound:
#      path: /Audio/_Shitmed/Medical/Surgery/retractor1.ogg
#    endSound:
#      path: /Audio/_Shitmed/Medical/Surgery/hemostat1.ogg

- type: entity
  parent: Pen
  id: PenEmbeddable
  abstract: true
  components:
  - type: EmbeddableProjectile
    offset: 0.3,0.0
    removalTime: 0.0
  - type: ThrowingAngle
    angle: 315
  - type: LandAtCursor
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 3
  - type: Tending # Shitmed
    speed: 0.55
  - type: SurgeryTool # Shitmed
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/retractor1.ogg
    endSound:
      path: /Audio/_Shitmed/Medical/Surgery/hemostat1.ogg

