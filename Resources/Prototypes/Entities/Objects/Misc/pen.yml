- type: entity
  name: 奢华钢笔 丨 luxury pen
  parent: Pen
  id: LuxuryPen
  description: 一支精致昂贵的钢笔，唯有具备处理海量文书工作资格之人，方配拥有。 丨 A fancy and expensive pen that you only deserve to own if you're qualified to handle vast amounts of paperwork.
  components:
  - type: Sprite
    state: luxury_pen
  - type: Item
    heldPrefix: luxury_pen

- type: entity
  id: BaseAdvancedPen
  parent: PenEmbeddable
  abstract: true
  components:
  - type: Tag
    tags:
    - Write
    - WriteIgnoreStamps
    - Pickaxe
    - Pen
  - type: MeleeWeapon
    wideAnimationRotation: -45
    damage:
      types:
        Piercing: 15
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Tool
    qualities:
    - Screwing
    useSound:
      collection: Screwdriver

- type: entity
  name: 赛博阳光笔 丨 Cybersun pen
  # parent: [BaseAdvancedPen, BaseSyndicateContraband] # Frontier
  parent: [NFBaseUnprotectedAdvancedPen, BaseC3SyndicateContraband] # Frontier
  id: CyberPen
  description: 一支来自赛博阳光法律部的高科技笔，通过其钻石笔尖能以不可思议的角度折射硬光进行书写。功能强大到甚至能在必要时改写已加盖官方印章的文件。 丨 A high-tech pen straight from Cybersun's legal department, capable of refracting hard-light at impossible angles through its diamond tip in order to write. So powerful, it's even able to rewrite officially stamped documents should the need arise.
  components:
  - type: Sprite
    state: overpriced_pen
  - type: Item
    heldPrefix: overpriced_pen

- type: entity
  name: 中央司令部钢笔 丨 CentComm pen
  parent: [BaseAdvancedPen, BaseCentcommCommandContraband] # Frontier: Added BaseCentcommCommandContraband, removed BaseCentcommContraband.
