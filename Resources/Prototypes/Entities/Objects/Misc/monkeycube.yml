- type: entity
  parent: BoxCardboard
  name: 猴子方块盒 丨 monkey cube box
  id: MonkeyCubeBox
  description: Drymate品牌猴子方块。只需加水！ 丨 Drymate brand monkey cubes. Just add water!
  components:
  - type: StorageFill
    contents:
      - id: MonkeyCubeWrapped
        amount: 8
  - type: Sprite
    sprite: Objects/Misc/monkeycube.rsi
    state: box
  - type: StaticPrice
    price: 20
    vendPrice: 960 # Frontier - 120 per monkey (meat worth 540 at a depot)

- type: entity
  parent: BaseItem
  name: 猴子方块 丨 monkey cube
  suffix: Wrapped
  id: MonkeyCubeWrapped
