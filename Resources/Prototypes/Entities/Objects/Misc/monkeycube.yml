      path: /Audio/Effects/unwrap.ogg
  - type: Sprite
    sprite: Objects/Misc/monkeycube.rsi
    state: wrapper
  - type: Tag
    tags:
    - MonkeyCube
  - type: StaticPrice
    price: 55 # The same price as dead (-20)

