- type: entity
  name: 手铐 丨 handcuffs
  description: 用于拘留罪犯和其他混蛋。 丨 Used to detain criminals and other assholes.
  id: Handcuffs
  parent: [BaseItem, BaseC1Contraband] # Frontier: BaseSecurityCommandContraband<BaseC1Contraband
  components:
  # Goobstation edit start
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Goobstation/Items/other/Handcuffs/pickup.ogg
      params:
        volume: -4
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_Goobstation/Items/other/Handcuffs/drop.ogg
      params:
        volume: -4
  # Goobstation edit end
  - type: Item
    size: Small
    storedRotation: 90
  - type: Handcuff
    cuffedRSI: Objects/Misc/handcuffs.rsi
    bodyIconState: body-overlay
  - type: Sprite
    sprite: Objects/Misc/handcuffs.rsi
    state: handcuff
  - type: Tag
    tags:
    - Handcuffs
  - type: MeleeWeapon
    wideAnimationRotation: 90
    resetOnHandSelected: false
    animation: WeaponArcDisarm
    damage:
      types:
        Blunt: 0
  - type: StaticPrice
    price: 19
  - type: GuideHelp
    guides:
    - Security
    # - Antagonists # Frontier: guidebook entry removed
  - type: UseDelay
    delay: 3

- type: entity
  name: 临时手铐 丨 makeshift handcuffs
  description: 用备用电缆自制的简易手铐。 丨 Homemade handcuffs crafted from spare cables.
  id: Cablecuffs
  parent: Handcuffs
  components:
  - type: Handcuff
    breakoutTime: 3
    cuffedRSI: Objects/Misc/cablecuffs.rsi
    bodyIconState: body-overlay
    color: forestgreen
    breakOnRemove: true
    brokenPrototype: CablecuffsBroken
    startCuffSound:
      path: /Audio/Items/Handcuffs/rope_start.ogg
    endCuffSound:
      path: /Audio/Items/Handcuffs/rope_end.ogg
    startUncuffSound:
      path: /Audio/Items/Handcuffs/rope_start.ogg
    endUncuffSound:
      path: /Audio/Items/Handcuffs/rope_breakout.ogg
    startBreakoutSound:
      path: /Audio/Items/Handcuffs/rope_takeoff.ogg
  - type: Construction
    graph: makeshifthandcuffs
    node: cuffscable
  - type: Item
    inhandVisuals:
      left:
        - state: inhand-left
          color: forestgreen
      right:
        - state: inhand-right
          color: forestgreen
  - type: Sprite
    sprite: Objects/Misc/cablecuffs.rsi
    state: cuff
    color: forestgreen
  - type: StaticPrice
    price: 6

- type: entity
  name: 塑料束线带 丨 zipties
  description: 坚韧的一次性塑料扎带，非常适合用来约束吵闹的囚犯。 丨 Tough single-use plastic zipties, ideal for restraining rowdy prisoners.
  id: Zipties
  parent: Handcuffs
  components:
  - type: Item
    size: Tiny
    storedRotation: 0
  - type: Handcuff
    breakoutTime: 3
    cuffedRSI: Objects/Misc/cablecuffs.rsi  # cablecuffs will look fine
    bodyIconState: body-overlay
    breakOnRemove: true
    brokenPrototype: ZiptiesBroken
    startCuffSound:
      path: /Audio/Items/Handcuffs/ziptie_start.ogg
    endCuffSound:
      path: /Audio/Items/Handcuffs/ziptie_end.ogg
    startUncuffSound:
      path: /Audio/Items/Handcuffs/rope_start.ogg
    endUncuffSound:
      path: /Audio/Items/Handcuffs/rope_breakout.ogg
    startBreakoutSound:
      path: /Audio/Items/Handcuffs/rope_takeoff.ogg
  - type: Sprite
    sprite: Objects/Misc/zipties.rsi
    state: cuff
  - type: StaticPrice
    price: 9

- type: entity
  id: BaseHandcuffsBroken
  parent: BaseItem
  abstract: true
  components:
  - type: Item
    size: Small
  - type: Tag
    tags:
    - Trash
  - type: PhysicalComposition
    materialComposition:
      Plastic: 25
  - type: StaticPrice
    price: 3 # Frontier: 1<3

- type: entity
  name: 断裂的扎带 丨 broken zipties
  description: 这些扎带看起来像是用错了电缆。 丨 These zipties look like they tried to manage the wrong cables.
  id: ZiptiesBroken
  parent: BaseHandcuffsBroken
  components:
  - type: Sprite
    sprite: Objects/Misc/zipties.rsi
    state: cuff-broken

- type: entity
  name: 损坏的电缆 丨 broken cables
  description: 这些电缆多处断裂，看起来不太有用。 丨 These cables are broken in several places and don't seem very useful.
  id: CablecuffsBroken
  parent: BaseHandcuffsBroken
  components:
  - type: Sprite
    sprite: Objects/Misc/cablecuffs.rsi
    state: cuff-broken
    color: forestgreen
  - type: Item
    inhandVisuals:
      left:
        - state: inhand-left
          color: forestgreen
      right:
        - state: inhand-right
          color: forestgreen

- type: entity
  parent: Handcuffs
  id: ClothingOuterStraightjacket
  name: 约束衣 丨 straitjacket
  description: 用于约束可能对自己或他人造成伤害者。 丨 Used to restrain those who may cause harm to themselves or others.
  components:
  - type: Item
    size: Normal
  - type: Handcuff
    cuffedRSI: Clothing/OuterClothing/Misc/straight_jacket.rsi
    breakoutTime: 100
    cuffTime: 10
    uncuffTime: 10
    stunBonus: 4
  - type: Sprite
    sprite: Clothing/OuterClothing/Misc/straight_jacket.rsi
    state: icon
