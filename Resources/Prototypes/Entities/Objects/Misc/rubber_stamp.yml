- type: entity
  name: 通用橡皮图章 丨 generic rubber stamp
  parent: BaseItem
  id: RubberStampBase
  description: 用于在重要文件上盖章的橡皮图章。 丨 A rubber stamp for stamping important documents.
  abstract: true
  components:
  - type: Stamp
    stampedName: stamp-component-stamped-name-default
    stampState: "paper_stamp-generic"
    stampedColor: "#a23e3e"
    sound:
      path: /Audio/Items/Stamp/thick_stamp_sub.ogg
      params:
        volume: -2
        maxDistance: 5
  - type: Sprite
    sprite: Objects/Misc/stamps.rsi
    state: stamp-mime
  - type: Item
    size: Tiny
  - type: StealTarget
    stealGroup: Stamp
  - type: UseDelay # Frontier
    delays: # Frontier
      stamp:
        length: 1.0 # Frontier: 1 second between stampings, avoid spam for reapplied stamps

