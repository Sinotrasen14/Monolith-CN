  components:
  - type: Sprite
    sprite: Objects/Decoration/ashtray.rsi
    layers:
      - state: icon-0
        map: ["enum.StorageFillLayers.Fill"]
  - type: Item
    size: Small
  - type: StaticPrice
    price: 1
  - type: Storage
    whitelist:
      tags:
      - Burnt
      - Cigarette
      - Cigar
    maxItemSize: Tiny
    grid:
    - 0,0,9,0
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
