- type: entity
  id: WarpPoint
  parent: MarkerBase
  name: 扭曲点 丨 warp point
  components:
  - type: WarpPoint
    useStationName: true # Frontier
  - type: Sprite
    state: pink

- type: entity
  id: WarpPointBeacon
  parent: WarpPoint
  name: 跃迁信标 丨 warp point (beacon)
  components:
  - type: NavMapBeacon
  - type: WarpPoint
    location: beacon

- type: entity
  parent: WarpPoint
  id: WarpPointBombing
  name: 扭曲点 丨 warp point
  suffix: ninja bombing target
  components:
  - type: BombingTarget
  - type: WarpPoint
    location: bombing target
  - type: Sprite
    layers:
    - state: pink
    - sprite: Objects/Weapons/Bombs/spidercharge.rsi
      state: icon
